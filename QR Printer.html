<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Auto-Print QR Code for Single Listing</title>

  <!-- pdfmake (and its fonts) -->
  <script src="https://cdn.jsdelivr.net/npm/pdfmake@0.2.7/build/pdfmake.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdfmake@0.2.7/build/vfs_fonts.js"></script>

  <!-- qrcode.js (for generating QR) -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

  <!-- No fallback UI, no headings, no user text input -->
  <style>
    /* Body reset to remove margin/padding */
    html, body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<script>
/********************************************************
 * On page load, automatically read 'qrPrintSingle' from
 * localStorage, build a 64×64 QR code for the listing's
 * order number, and attempt to print in an iframe.
 ********************************************************/
window.addEventListener("load", async () => {
  try {
    const singleStr = localStorage.getItem("qrPrintSingle");
    if (!singleStr) {
      console.error("No 'qrPrintSingle' found in localStorage. Nothing to print.");
      return;
    }

    const item = JSON.parse(singleStr);
    if (!item || !item.receipt_id) {
      console.error("Invalid item object or missing receipt_id in 'qrPrintSingle'.");
      return;
    }

    // Build & print the label using the listing
    await buildAndPrintLabelForItem(item);
  } catch (err) {
    console.error("Error in QR Printer auto-run:", err);
  }
});

/********************************************************
 * Build & Print label for a single item
 ********************************************************/
async function buildAndPrintLabelForItem(item) {
  const orderNum = item.receipt_id || "UnknownOrder";
  const dotCount = getDotCountForKeywords(item.keywords || []);

  // 1) Generate a large QR code (1024×1024) for high-res
  const hiddenQRContainer = document.createElement("div");
  hiddenQRContainer.style.display = "none";
  document.body.appendChild(hiddenQRContainer);

  await makeLargeQRCode(orderNum, hiddenQRContainer);

  let qrImg = hiddenQRContainer.querySelector("img");
  if (!qrImg) {
    const qrCanvas = hiddenQRContainer.querySelector("canvas");
    if (qrCanvas) {
      qrImg = convertCanvasToImg(qrCanvas);
    }
  }
  if (!qrImg) {
    console.error("No QR image rendered for order:", orderNum);
    return;
  }

  // 2) Build docDefinition with a 64px QR code
  const dataUrl = qrImg.src;
  const docDefinition = buildPDFDocWithDots(dataUrl, dotCount);

  // 3) Render PDF => embed => auto print
  const pdfDocGenerator = pdfMake.createPdf(docDefinition);
  pdfDocGenerator.getBlob((blob) => {
    const blobUrl = URL.createObjectURL(blob);
    // create a fullpage iframe, embed PDF
    document.body.innerHTML = "";
    const iframe = document.createElement("iframe");
    iframe.style.width = "100%";
    iframe.style.height = "100%";
    document.body.appendChild(iframe);
    iframe.src = blobUrl;

    // auto print after a short delay
    setTimeout(() => {
      iframe.contentWindow.print();
    }, 500);
  });
}

/********************************************************
 * Dot Count => 1 or 2
 ********************************************************/
function getDotCountForKeywords(keyArr) {
  if (!Array.isArray(keyArr) || !keyArr.length) return 0;

  // group A => 2 dots
  const groupA = [
    "stud","stud earrings","earring","earrings","ring","rings"
  ];
  // group B => 1 dot
  const groupB = [
    "necklace","necklaces","huggie","huggies","huggie earrings",
    "hoop","hoops","hoop earrings","bracelet","bracelets",
    "extender","extenders","chain","chains"
  ];

  const lower = keyArr.map(k => k.toLowerCase());
  if (lower.some(x => groupA.includes(x))) return 2;
  if (lower.some(x => groupB.includes(x))) return 1;
  return 0;
}

/********************************************************
 * Build PDF docDefinition => 64px QR, dotCount dots
 ********************************************************/
function buildPDFDocWithDots(dataUrl, dotCount) {
  // We place the QR at (x=80,y=30), 64px wide
  // Dot = 6px diameter => radius=3, spaced 12px
  const dotEllipses = [];
  if (dotCount > 0) {
    const spacing = 12;
    for (let i = 0; i < dotCount; i++) {
      dotEllipses.push({
        type: 'ellipse',
        x: i*spacing, y: 0,
        r1: 3, r2: 3,
        color: 'black', fillOpacity: 1
      });
    }
  }

  return {
    pageSize: { width: 288, height: 432 }, // 4×6 label
    pageMargins: [0,0,0,0],
    content: [
      {
        absolutePosition: { x:80, y:20 },
        canvas: dotEllipses
      },
      {
        image: dataUrl,
        width: 64,
        absolutePosition: { x:80, y:30 }
      }
    ]
  };
}

/********************************************************
 * Make Large 1024×1024 QR => high-res
 ********************************************************/
async function makeLargeQRCode(text, container) {
  return new Promise(resolve => {
    new QRCode(container, {
      text: text,
      width: 1024,
      height: 1024,
      correctLevel: QRCode.CorrectLevel.H
    });
    setTimeout(resolve, 300);
  });
}

/********************************************************
 * Convert <canvas> to <img>
 ********************************************************/
function convertCanvasToImg(canvas) {
  const dataUrl = canvas.toDataURL("image/png");
  const imgEl = document.createElement("img");
  imgEl.src = dataUrl;
  return imgEl;
}
</script>
</body>
</html>
