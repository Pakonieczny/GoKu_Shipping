<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Auto-Print QR Code for Multiple Listings</title>

  <!-- pdfmake (and its fonts) -->
  <script src="https://cdn.jsdelivr.net/npm/pdfmake@0.2.7/build/pdfmake.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdfmake@0.2.7/build/vfs_fonts.js"></script>

  <!-- qrcode.js (for generating QR) -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

  <!-- No fallback UI, no headings, no user text input -->
  <style>
    /* Body reset to remove margin/padding */
    html, body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<script>
/********************************************************
 * On page load:
 * 1) Read "qrPrintAll" from localStorage, which is an object:
 *      { dispatchDate: "YYYY-MM-DD" or "N/A",
 *        items: [ array of transactions for this order ] }
 * 2) Gather the entire set of listings in items,
 *    build a single 4×6 PDF label with:
 *     - a QR code for the order number
 *     - 0–2 black dot(s) based on groupA / groupB
 *     - the dispatchDate 10px below the QR code, left-justified
 * Then auto-print that PDF in an iframe.
 ********************************************************/
window.addEventListener("load", async () => {
  try {
    // 1) Load from localStorage
    const dataStr = localStorage.getItem("qrPrintAll");
    if (!dataStr) {
      console.error("No 'qrPrintAll' found in localStorage. Nothing to print.");
      return;
    }

    // Must be an object { dispatchDate, items[] }:
    const dataObj = JSON.parse(dataStr);
    if (!dataObj || !Array.isArray(dataObj.items) || !dataObj.items.length) {
      console.error("'qrPrintAll' missing items or is empty.");
      return;
    }

    // (NEW) dispatchDate
    const dispatchDate = dataObj.dispatchDate || "N/A";
    // The array of listings
    const items = dataObj.items;

    // (LOG) see what we got
    console.log("Loaded 'qrPrintAll' =>", dataObj);
    console.log("Dispatch date =>", dispatchDate);
    items.forEach((it, idx) => {
      console.log(`Item #${idx} => receipt_id=${it.receipt_id}, title=${it.title}, keywords=${JSON.stringify(it.keywords)}`);
    });

    // 2) Figure out an order number to embed in the QR
    const orderNum = items[0].receipt_id || "UnknownOrder";

    // 3) Compute the dot count cumulatively from all items
    const dotCount = getCumulativeDotCount(items);

    // 4) Build & print the PDF label
    await buildAndPrintLabel(orderNum, dotCount, dispatchDate);

  } catch (err) {
    console.error("Error in QR Printer auto-run:", err);
  }
});

/********************************************************
 * getCumulativeDotCount(listings):
 * If ANY listing is groupA => 2 dots
 * else if ANY listing is groupB => 1 dot
 * else => 0
 ********************************************************/
function getCumulativeDotCount(listings) {
  let foundGroupA = false;
  let foundGroupB = false;

  // group A => 2 dots
  const groupA = [
    "stud","stud earrings","earring","earrings","ring","rings"
  ];
  // group B => 1 dot
  const groupB = [
    "necklace","necklaces","huggie","huggies","huggie earrings",
    "hoop","hoops","hoop earrings","bracelet","bracelets",
    "extender","extenders","chain","chains"
  ];

  listings.forEach((listing) => {
    const kw = Array.isArray(listing.keywords) ? listing.keywords : [];
    const lower = kw.map(k => k.toLowerCase());

    if (lower.some(x => groupA.includes(x))) {
      foundGroupA = true;
    }
    if (lower.some(x => groupB.includes(x))) {
      foundGroupB = true;
    }
  });

  // If any listing triggers groupA => 2
  if (foundGroupA) return 2;
  // else if no groupA, but groupB => 1
  if (foundGroupB) return 1;
  // else => 0
  return 0;
}

/********************************************************
 * buildAndPrintLabel(orderNum, dotCount, dispatchDate):
 * 1) Generate a high-res (1024×1024) QR code
 * 2) Build a 4×6 PDF => embed => auto-print
 ********************************************************/
async function buildAndPrintLabel(orderNum, dotCount, dispatchDate) {
  // 1) Generate a large QR code (1024×1024) for high-res
  const hiddenQRContainer = document.createElement("div");
  hiddenQRContainer.style.display = "none";
  document.body.appendChild(hiddenQRContainer);

  await makeLargeQRCode(orderNum, hiddenQRContainer);

  let qrImg = hiddenQRContainer.querySelector("img");
  if (!qrImg) {
    const qrCanvas = hiddenQRContainer.querySelector("canvas");
    if (qrCanvas) {
      qrImg = convertCanvasToImg(qrCanvas);
    }
  }
  if (!qrImg) {
    console.error("No QR image rendered for order:", orderNum);
    return;
  }

  // 2) Build docDefinition with a 64px QR + dotCount dots + dispatchDate
  const dataUrl = qrImg.src;
  const docDefinition = buildPDFDocWithDots(dataUrl, dotCount, dispatchDate);

  // 3) Render PDF => embed => auto-print
  const pdfDocGenerator = pdfMake.createPdf(docDefinition);
  pdfDocGenerator.getBlob((blob) => {
    const blobUrl = URL.createObjectURL(blob);
    document.body.innerHTML = "";
    const iframe = document.createElement("iframe");
    iframe.style.width = "100%";
    iframe.style.height = "100%";
    document.body.appendChild(iframe);
    iframe.src = blobUrl;

    setTimeout(() => {
      iframe.contentWindow.print();
    }, 500);
  });
}

/********************************************************
 * buildPDFDocWithDots(dataUrl, dotCount, dispatchDate):
 * Places the QR code at (x=80,y=30), 64px wide,
 * Dot(s) as small black circles at (x=0..12..24,y=0).
 * Then prints the dispatch date 10px below the QR code
 * at y=104 (since the QR ends at ~y=94).
 ********************************************************/
function buildPDFDocWithDots(dataUrl, dotCount, dispatchDate) {
  // Dot = 6px diameter => radius=3, spaced 12px
  const dotEllipses = [];
  if (dotCount > 0) {
    const spacing = 12;
    for (let i = 0; i < dotCount; i++) {
      dotEllipses.push({
        type: 'ellipse',
        x: i*spacing, y: 0,
        r1: 3, r2: 3,
        color: 'black',
        fillOpacity: 1
      });
    }
  }

  return {
    pageSize: { width: 288, height: 432 }, // 4×6 label in points
    pageMargins: [0,0,0,0],
    content: [
      // Dot ellipse(s) near top
      {
        absolutePosition: { x:80, y:20 },
        canvas: dotEllipses
      },
      // QR code 64×64 at y=30..94
      {
        image: dataUrl,
        width: 64,
        absolutePosition: { x:80, y:30 }
      },
      // (NEW) dispatchDate 10px below the bottom of QR => y=104
      {
        text: `Dispatch Date: ${dispatchDate || "N/A"}`,
        fontSize: 10,
        absolutePosition: { x:80, y:104 }
      }
    ]
  };
}

/********************************************************
 * makeLargeQRCode(text, container)
 * Renders a 1024×1024 high-res QR with qrcode.js
 ********************************************************/
async function makeLargeQRCode(text, container) {
  return new Promise(resolve => {
    new QRCode(container, {
      text: text,
      width: 1024,
      height: 1024,
      correctLevel: QRCode.CorrectLevel.H
    });
    setTimeout(resolve, 300);
  });
}

/********************************************************
 * convertCanvasToImg(canvas)
 * Takes a <canvas>, returns an <img> with the same image
 ********************************************************/
function convertCanvasToImg(canvas) {
  const dataUrl = canvas.toDataURL("image/png");
  const imgEl = document.createElement("img");
  imgEl.src = dataUrl;
  return imgEl;
}
</script>
</body>
</html>
