<!-- imageGrid.html -->
<style>
  /* Container using CSS Grid for 2 rows and 4 columns */
  #photoGridContainer {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(2, 1fr);
    /* Vertical gap 0px, horizontal gap 5px */
    gap: 0px 5px;
  }
  /* Each preview box has a fixed size, border, and clipping */
  .preview-box {
    border: 1px solid black;
    background: #f9f9f9;
    width: 100%;
    height: 150px;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
  }
  .preview-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform: scale(1);
    transform-origin: center center;
    transition: transform 0.2s ease;
  }
  /* New Text Boxes Container for individual text boxes */
  #newTextBoxContainer {
    position: absolute;
    left: 50px;
    top: 520px;  /* Adjust position as needed */
    display: flex;
    flex-direction: column;
    gap: 0; /* No gap between the containers */
  }
  /* Each new text box container: exactly 50px by 5px, with border included */
  .new-text-box-container {
    width: 50px;
    height: 5px;
    border: 1px solid #ccc;
    display: flex;
    align-items: center;
    justify-content: center;
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  /* New text box fills its container */
  .new-text-box {
    width: 100%;
    height: 100%;
    border: none;
    text-align: center;
    font-size: 0.8em;
    background: transparent;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
</style>

<div id="photoGridContainer">
  <div class="preview-box" id="previewCell0">Empty</div>
  <div class="preview-box" id="previewCell1">Empty</div>
  <div class="preview-box" id="previewCell2">Empty</div>
  <div class="preview-box" id="previewCell3">Empty</div>
  <div class="preview-box" id="previewCell4">Empty</div>
  <div class="preview-box" id="previewCell5">Empty</div>
  <div class="preview-box" id="previewCell6">Empty</div>
  <div class="preview-box" id="previewCell7">Empty</div>
</div>

<div id="newTextBoxContainer">
  <div class="new-text-box-container">
    <input type="text" id="newTextBox1" class="new-text-box" value="Box 1" readonly>
  </div>
  <div class="new-text-box-container">
    <input type="text" id="newTextBox2" class="new-text-box" value="Box 2" readonly>
  </div>
  <div class="new-text-box-container">
    <input type="text" id="newTextBox3" class="new-text-box" value="Box 3" readonly>
  </div>
</div>

<script>
  // Attach a wheel event listener to each preview box for manual zooming.
  document.querySelectorAll('.preview-box').forEach(function(box) {
    box.addEventListener('wheel', function(e) {
      e.preventDefault();
      const img = box.querySelector('img');
      if (!img) return;
      let currentScale = parseFloat(img.dataset.scale) || 1;
      if (e.deltaY < 0) {
        currentScale *= 1.1;
      } else {
        currentScale /= 1.1;
      }
      currentScale = Math.max(1, Math.min(3, currentScale));
      img.dataset.scale = currentScale;
      img.style.transform = `scale(${currentScale})`;
    });
  });
</script>
