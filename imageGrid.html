<!-- imageGrid.html -->
<style>
  /* Container for 2 rows Ã— 4 columns */
  #photoGridContainer {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(2, auto);

    /* 60px vertical gap, 5px horizontal gap */
    gap: 60px 5px;
  }

  /* Each grid-cell just holds a preview box */
  .grid-cell {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .preview-box {
    border: 1px solid black;
    background: #f9f9f9;
    width: 100%;
    height: 150px;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
  }

  .preview-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform: scale(1);
    transform-origin: center center;
    transition: transform 0.2s ease;
  }
</style>

<div id="photoGridContainer">
  <div class="grid-cell">
    <div class="preview-box" id="previewCell0">Empty</div>
  </div>
  <div class="grid-cell">
    <div class="preview-box" id="previewCell1">Empty</div>
  </div>
  <div class="grid-cell">
    <div class="preview-box" id="previewCell2">Empty</div>
  </div>
  <div class="grid-cell">
    <div class="preview-box" id="previewCell3">Empty</div>
  </div>
  <div class="grid-cell">
    <div class="preview-box" id="previewCell4">Empty</div>
  </div>
  <div class="grid-cell">
    <div class="preview-box" id="previewCell5">Empty</div>
  </div>
  <div class="grid-cell">
    <div class="preview-box" id="previewCell6">Empty</div>
  </div>
  <div class="grid-cell">
    <div class="preview-box" id="previewCell7">Empty</div>
  </div>
</div>

<script>
  // Optional wheel-based zoom for each preview box
  document.querySelectorAll('.preview-box').forEach(function(box) {
    box.addEventListener('wheel', function(e) {
      e.preventDefault();
      const img = box.querySelector('img');
      if (!img) return;
      let currentScale = parseFloat(img.dataset.scale) || 1;
      if (e.deltaY < 0) {
        currentScale *= 1.1;
      } else {
        currentScale /= 1.1;
      }
      currentScale = Math.max(1, Math.min(3, currentScale));
      img.dataset.scale = currentScale;
      img.style.transform = `scale(${currentScale})`;
    });
  });
</script>
