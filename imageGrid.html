<!-- imageGrid.html -->
<style>
  /* Container: CSS Grid with 4 columns and 2 rows, with a 5px horizontal gap and a 25px vertical gap */
  #photoGridContainer {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(2, 1fr);
    gap: 25px 5px;
  }
  /* Preview box: fixed size with a 1px black border; overflow is hidden so images stay within the box */
  .preview-box {
    border: 1px solid black;
    background: #f9f9f9;
    height: 150px; /* fixed height so the border is always visible */
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
  }
  /* Image styling: fill the box with object-fit: cover; default scale of 1 (no zoom) */
  .preview-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform: scale(1);
    transform-origin: center center;
    transition: transform 0.2s ease;
  }
  /* Quantity overlay: appears in the bottom-right corner inside each preview box */
  .quantity-overlay {
    position: absolute;
    bottom: 5px;
    right: 5px;
    background: rgba(0, 0, 0, 0.7);
    color: #fff;
    padding: 2px 4px;
    font-size: 0.8em;
    border-radius: 3px;
  }
</style>

<div id="photoGridContainer">
  <div class="preview-box" id="previewCell0">Empty</div>
  <div class="preview-box" id="previewCell1">Empty</div>
  <div class="preview-box" id="previewCell2">Empty</div>
  <div class="preview-box" id="previewCell3">Empty</div>
  <div class="preview-box" id="previewCell4">Empty</div>
  <div class="preview-box" id="previewCell5">Empty</div>
  <div class="preview-box" id="previewCell6">Empty</div>
  <div class="preview-box" id="previewCell7">Empty</div>
</div>

<script>
  // Attach wheel event listener to each preview box to enable manual zooming.
  document.querySelectorAll('.preview-box').forEach(function(box) {
    box.addEventListener('wheel', function(e) {
      e.preventDefault();
      // Find the image inside this preview box.
      const img = box.querySelector('img');
      if (!img) return;
      let currentScale = parseFloat(img.dataset.scale) || 1;
      // Scroll up (negative deltaY) zooms in; scroll down zooms out.
      if (e.deltaY < 0) {
        currentScale *= 1.1;
      } else {
        currentScale /= 1.1;
      }
      // Clamp the scale between 1 and 3.
      currentScale = Math.max(1, Math.min(3, currentScale));
      img.dataset.scale = currentScale;
      img.style.transform = `scale(${currentScale})`;
    });
  });
</script>
