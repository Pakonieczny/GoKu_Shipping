<!-- imageGrid.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Image Grid</title>
  <style>
    /* Preview box styling */
    .preview-box {
      border: 1px solid #ccc;
      margin-bottom: 10px;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f9f9f9;
      overflow: hidden; /* Clipping any overflow from zoomed image */
    }
    /* Image styling: auto-zoom to 50% (scale 1.5) with object-fit cover */
    .preview-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scale(1.5);
      transform-origin: center center;
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body>
  <!-- Grid of 8 preview boxes: 2 rows, 4 columns each -->
  <div class="row">
    <div class="col s3 preview-box" id="previewCell0">Empty</div>
    <div class="col s3 preview-box" id="previewCell1">Empty</div>
    <div class="col s3 preview-box" id="previewCell2">Empty</div>
    <div class="col s3 preview-box" id="previewCell3">Empty</div>
  </div>
  <div class="row">
    <div class="col s3 preview-box" id="previewCell4">Empty</div>
    <div class="col s3 preview-box" id="previewCell5">Empty</div>
    <div class="col s3 preview-box" id="previewCell6">Empty</div>
    <div class="col s3 preview-box" id="previewCell7">Empty</div>
  </div>
</body>
</html>
