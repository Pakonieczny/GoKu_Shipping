<!-- imageGrid.html -->
<style>
  /* Updated preview box styling */
  .preview-box {
    border: 1px solid black;  /* Black border, 1px thick */
    margin: 5px;              /* 5px space between boxes */
    min-height: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f9f9f9;
    overflow: hidden;         /* Ensures image stays within bounds */
    position: relative;
  }
  /* Image styling remains similar; adjust as needed */
  .preview-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;        /* Ensures image covers the box without distortion */
    transform: scale(1);      /* Default zoom level: 100% */
    transform-origin: center center;
    transition: transform 0.2s ease;
  }
</style>

<div class="row">
  <div class="col s3 preview-box" id="previewCell0">Empty</div>
  <div class="col s3 preview-box" id="previewCell1">Empty</div>
  <div class="col s3 preview-box" id="previewCell2">Empty</div>
  <div class="col s3 preview-box" id="previewCell3">Empty</div>
</div>
<div class="row">
  <div class="col s3 preview-box" id="previewCell4">Empty</div>
  <div class="col s3 preview-box" id="previewCell5">Empty</div>
  <div class="col s3 preview-box" id="previewCell6">Empty</div>
  <div class="col s3 preview-box" id="previewCell7">Empty</div>
</div>

<script>
  // Attach wheel event listener to each preview box for manual zooming.
  document.querySelectorAll('.preview-box').forEach(function(box) {
    box.addEventListener('wheel', function(e) {
      e.preventDefault();
      const img = box.querySelector('img');
      if (!img) return;
      let currentScale = parseFloat(img.dataset.scale) || 1;
      // Scroll up (deltaY negative) zooms in; scroll down zooms out.
      if (e.deltaY < 0) {
        currentScale *= 1.1;
      } else {
        currentScale /= 1.1;
      }
      // Clamp scale between 1 and 3.
      currentScale = Math.max(1, Math.min(3, currentScale));
      img.dataset.scale = currentScale;
      img.style.transform = `scale(${currentScale})`;
    });
  });
</script>
