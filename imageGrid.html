<!-- imageGrid.html -->
<style>
  /* Container using CSS grid to enforce 2 rows and 4 columns */
  #photoGridContainer {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(2, 1fr);
    /* Increase vertical gap to 25px (5px + 20px extra) and keep horizontal gap at 5px */
    gap: 25px 5px;
  }
  /* Preview box styling: 1px black border, fixed height, and always visible border */
  .preview-box {
    border: 1px solid black;
    background: #f9f9f9;
    height: 150px;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
  }
  /* Image styling: fills the box using object-fit: cover */
  .preview-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform: scale(1); /* Default no zoom */
    transform-origin: center center;
    transition: transform 0.2s ease;
  }
</style>

<div id="photoGridContainer">
  <div class="preview-box" id="previewCell0">Empty</div>
  <div class="preview-box" id="previewCell1">Empty</div>
  <div class="preview-box" id="previewCell2">Empty</div>
  <div class="preview-box" id="previewCell3">Empty</div>
  <div class="preview-box" id="previewCell4">Empty</div>
  <div class="preview-box" id="previewCell5">Empty</div>
  <div class="preview-box" id="previewCell6">Empty</div>
  <div class="preview-box" id="previewCell7">Empty</div>
</div>

<script>
  // Attach wheel event listener to each preview box for manual zooming.
  document.querySelectorAll('.preview-box').forEach(function(box) {
    box.addEventListener('wheel', function(e) {
      e.preventDefault();
      const img = box.querySelector('img');
      if (!img) return;
      let currentScale = parseFloat(img.dataset.scale) || 1;
      // Scroll up to zoom in; scroll down to zoom out.
      if (e.deltaY < 0) {
        currentScale *= 1.1;
      } else {
        currentScale /= 1.1;
      }
      // Clamp the scale between 1 and 3.
      currentScale = Math.max(1, Math.min(3, currentScale));
      img.dataset.scale = currentScale;
      img.style.transform = `scale(${currentScale})`;
    });
  });
</script>
