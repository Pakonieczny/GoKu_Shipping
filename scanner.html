<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scanner / Generator with Independent UI Elements</title>

  <!-- Materialize CSS from CDN -->
  <link 
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
/>
  <style>
    /* Basic reset */
    html, body {
      margin: 0; 
      padding: 0; 
      height: 100%; 
      font-family: sans-serif;
    }

    /* Absolutely position every single UI element so 
       we can move/resize them individually from the config modal */

    /* 1) Title */
    #scannerTitle {
      position: absolute;
      left: 20px;
      top: 20px;
      font-size: 1.4rem;
      font-weight: bold;
    }

    /* 2) The "Open Config" button */
    #openConfigBtnScanner {
      position: absolute;
      left: 20px;
      top: 70px;
    }

    /* 3) Order Label */
    #orderLabel {
      position: absolute;
      left: 20px;
      top: 120px;
      font-weight: bold;
    }

    /* 4) Order Input */
    #orderNumInput {
      position: absolute;
      left: 100px;
      top: 115px;
      width: 100px;
      height: 25px;
    }

    /* 5) Generate QR Button */
    #genQrBtn {
      position: absolute;
      left: 220px;
      top: 115px;
    }

    /* 6) QR Preview Title */
    #qrPreviewTitle {
      position: absolute;
      left: 20px;
      top: 170px;
      font-weight: bold;
    }

    /* 7) QR Code Container */
    #qrcode {
      position: absolute;
      left: 20px;
      top: 200px;
      width: 128px;
      height: 128px;
    }

    /* 8) Scan Title */
    #scanTitle {
      position: absolute;
      left: 20px;
      top: 350px;
      font-weight: bold;
    }

    /* 9) Start Scan Button */
    #startScanBtn {
      position: absolute;
      left: 20px;
      top: 380px;
    }

    /* 10) Stop Scan Button */
    #stopScanBtn {
      position: absolute;
      left: 150px;
      top: 380px;
    }

    /* 11) Video Container */
    #video {
      position: absolute;
      left: 20px;
      top: 430px;
      width: 300px; 
      height: 200px;
      background: #333;
    }

    /* 12) Hidden Canvas for scanning */
    #captureCanvas {
      position: absolute;
      left: 20px;
      top: 430px;
      width: 300px;
      height: 200px;
      display: none;
    }

    /* Modal styling (matching your index.html approach) */
    .modal {
      position: fixed !important;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) !important;
      height: auto !important;
      max-height: 70vh !important;
      width: auto !important;
      max-width: 650px !important;
      overflow-y: scroll !important;
    }
    .modal .modal-content {
      overflow-y: auto;
      font-size: 0.9em;
      text-align: left !important;
    }
    .modal .modal-footer {
      display: flex !important;
      justify-content: center !important;
      align-items: center !important;
      padding: 10px;
      background: white;
      font-size: 0.9em;
    }
    table.striped {
      width: 100%;
    }
    table.striped th,
    table.striped td {
      padding: 8px;
      text-align: center;
    }
    input[type="number"] {
      width: 70px;
      font-size: 0.8em;
    }

  </style>
</head>
<body>

  <!-- 1) Title -->
  <div id="scannerTitle">Scanner & QR Generator</div>

  <!-- 2) "Open Config" button -->
  <button id="openConfigBtnScanner" class="btn waves-effect waves-light">
    Open Config
  </button>

  <!-- 3) Order Label -->
  <div id="orderLabel">Order #:</div>

  <!-- 4) Order Input -->
  <input type="text" id="orderNumInput" placeholder="12345" />

  <!-- 5) Generate QR Button -->
  <button id="genQrBtn" class="btn">Generate QR</button>

  <!-- 6) QR Preview Title -->
  <div id="qrPreviewTitle">QR Code</div>

  <!-- 7) QR Code Container -->
  <div id="qrcode"></div>

  <!-- 8) Scan Title -->
  <div id="scanTitle">Live Scanner</div>

  <!-- 9) Start Scan Button -->
  <button id="startScanBtn" class="btn">Start Camera</button>

  <!-- 10) Stop Scan Button -->
  <button id="stopScanBtn" class="btn">Stop Camera</button>

  <!-- 11) Video Container -->
  <video id="video" playsinline></video>

  <!-- 12) Hidden Canvas for scanning -->
  <canvas id="captureCanvas"></canvas>

  <!-- Config Modal -->
  <div id="configModalScanner" class="modal">
    <div class="modal-content">
      <h5>Layout Config</h5>
      <table class="striped" id="configTableScanner">
        <thead>
          <tr>
            <th>Component</th>
            <th>Left (px)</th>
            <th>Top (px)</th>
            <th>Width (px)</th>
            <th>Height (px)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="modal-footer">
      <button id="saveConfigBtnScanner" class="modal-close btn">
        Save Config
      </button>
    </div>
  </div>

  <!-- Local libs -->
  <script src="lib/qrcode.min.js"></script>
  <script src="lib/jsQR.js"></script>

  <!-- Materialize JS from CDN -->
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
  </script>

  <script>
    /***************************************************************
     * A) Generate QR Code
     ***************************************************************/
    const genQrBtn = document.getElementById("genQrBtn");
    const qrcodeContainer = document.getElementById("qrcode");

    genQrBtn.addEventListener("click", () => {
      const val = document.getElementById("orderNumInput").value.trim();
      if (!val) {
        M.toast({html: "Please enter an order number!"});
        return;
      }
      qrcodeContainer.innerHTML = "";
      new QRCode(qrcodeContainer, { 
        text: val, 
        width: 128, 
        height: 128 
      });
    });

    /***************************************************************
     * B) Scanner
     ***************************************************************/
    const startScanBtn = document.getElementById("startScanBtn");
    const stopScanBtn = document.getElementById("stopScanBtn");
    const video = document.getElementById("video");
    const canvas = document.getElementById("captureCanvas");
    const ctx = canvas.getContext("2d");

    let stream = null;
    let scanningInterval = null;

    startScanBtn.addEventListener("click", async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" }
        });
        video.srcObject = stream;
        video.play();

        scanningInterval = setInterval(() => {
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const qrResult = jsQR(frame.data, frame.width, frame.height);
          if (qrResult) {
            M.toast({html: "Scanned: " + qrResult.data});
            stopScan();
          }
        }, 500);
      } catch (err) {
        console.error("Camera error:", err);
        M.toast({html: "Could not start camera: " + err.message});
      }
    });

    stopScanBtn.addEventListener("click", stopScan);

    function stopScan() {
      if (scanningInterval) {
        clearInterval(scanningInterval);
        scanningInterval = null;
      }
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
        stream = null;
      }
      video.srcObject = null;
    }

    /***************************************************************
     * C) Config System
     *    Each UI element is individually included for repositioning.
     ***************************************************************/
    const scannerConfigComponentIDs = [
      "scannerTitle",
      "openConfigBtnScanner",
      "orderLabel",
      "orderNumInput",
      "genQrBtn",
      "qrPreviewTitle",
      "qrcode",
      "scanTitle",
      "startScanBtn",
      "stopScanBtn",
      "video",
      "captureCanvas"
    ];

    /* Default positions so everything starts visible.
       Feel free to tweak them as you like! */
    const scannerDefaultPositions = {
      scannerTitle:         { left: 20,  top: 20,   width: 200, height: 30 },
      openConfigBtnScanner: { left: 20,  top: 70,   width: 120, height: 36 },
      orderLabel:           { left: 20,  top: 120,  width: 70,  height: 25 },
      orderNumInput:        { left: 100, top: 115,  width: 100, height: 25 },
      genQrBtn:             { left: 220, top: 115,  width: 100, height: 36 },
      qrPreviewTitle:       { left: 20,  top: 170,  width: 120, height: 25 },
      qrcode:               { left: 20,  top: 200,  width: 128, height: 128 },
      scanTitle:            { left: 20,  top: 350,  width: 120, height: 25 },
      startScanBtn:         { left: 20,  top: 380,  width: 120, height: 36 },
      stopScanBtn:          { left: 150, top: 380,  width: 100, height: 36 },
      video:                { left: 20,  top: 430,  width: 300, height: 200 },
      captureCanvas:        { left: 20,  top: 430,  width: 300, height: 200 }
    };

    function scannerLoadPositions() {
      scannerConfigComponentIDs.forEach(id => {
        const el = document.getElementById(id);
        if (!el) return;

        const def = scannerDefaultPositions[id] || { left:0, top:0, width:100, height:30 };

        const leftVal = localStorage.getItem(`posScanner-${id}-left`);
        const topVal  = localStorage.getItem(`posScanner-${id}-top`);
        const wVal    = localStorage.getItem(`posScanner-${id}-width`);
        const hVal    = localStorage.getItem(`posScanner-${id}-height`);

        const finalLeft   = (leftVal !== null) ? parseInt(leftVal, 10) : def.left;
        const finalTop    = (topVal !== null)  ? parseInt(topVal, 10) : def.top;
        const finalWidth  = (wVal !== null)    ? parseInt(wVal, 10)   : def.width;
        const finalHeight = (hVal !== null)    ? parseInt(hVal, 10)   : def.height;

        el.style.position = "absolute";
        el.style.left   = finalLeft   + "px";
        el.style.top    = finalTop    + "px";
        el.style.width  = finalWidth  + "px";
        el.style.height = finalHeight + "px";
      });
    }

    function scannerPopulateConfigTable() {
      const tbody = document.getElementById("configTableScanner").querySelector("tbody");
      tbody.innerHTML = "";

      scannerConfigComponentIDs.forEach(id => {
        const el = document.getElementById(id);
        if (!el) return;
        // Use textContent, placeholder, or fallback to the ID
        const compName = (el.textContent && el.textContent.trim()) || el.placeholder || id;

        const cs = window.getComputedStyle(el);
        const leftVal = parseInt(cs.left, 10) || 0;
        const topVal = parseInt(cs.top, 10) || 0;
        const widthVal = parseInt(cs.width, 10) || 0;
        const heightVal = parseInt(cs.height, 10) || 0;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${compName}</td>
          <td><input type="number" value="${leftVal}" data-id="${id}" class="left-input-scanner"></td>
          <td><input type="number" value="${topVal}" data-id="${id}" class="top-input-scanner"></td>
          <td><input type="number" value="${widthVal}" data-id="${id}" class="width-input-scanner"></td>
          <td><input type="number" value="${heightVal}" data-id="${id}" class="height-input-scanner"></td>
        `;
        tbody.appendChild(row);

        // Real-time updates
        row.querySelector(".left-input-scanner").addEventListener("input", function(){
          const t = document.getElementById(this.getAttribute("data-id"));
          if (t) t.style.left = parseInt(this.value, 10) + "px";
        });
        row.querySelector(".top-input-scanner").addEventListener("input", function(){
          const t = document.getElementById(this.getAttribute("data-id"));
          if (t) t.style.top = parseInt(this.value, 10) + "px";
        });
        row.querySelector(".width-input-scanner").addEventListener("input", function(){
          const t = document.getElementById(this.getAttribute("data-id"));
          if (t) t.style.width = parseInt(this.value, 10) + "px";
        });
        row.querySelector(".height-input-scanner").addEventListener("input", function(){
          const t = document.getElementById(this.getAttribute("data-id"));
          if (t) t.style.height = parseInt(this.value, 10) + "px";
        });
      });
    }

    function scannerSaveConfiguration() {
      scannerConfigComponentIDs.forEach(id => {
        const el = document.getElementById(id);
        if (!el) return;
        const cs = window.getComputedStyle(el);
        const leftVal = parseInt(cs.left, 10) || 0;
        const topVal = parseInt(cs.top, 10) || 0;
        const widthVal = parseInt(cs.width, 10) || 0;
        const heightVal = parseInt(cs.height, 10) || 0;

        localStorage.setItem(`posScanner-${id}-left`, leftVal);
        localStorage.setItem(`posScanner-${id}-top`, topVal);
        localStorage.setItem(`posScanner-${id}-width`, widthVal);
        localStorage.setItem(`posScanner-${id}-height`, heightVal);
      });
      console.log("Scanner layout saved.");
      M.toast({html:"Scanner layout saved!"});
    }

    document.addEventListener("DOMContentLoaded", function(){
      // Initialize Materialize
      M.AutoInit();

      // Load existing positions (or defaults)
      scannerLoadPositions();

      // Open Config => show modal with the table
      document.getElementById("openConfigBtnScanner").addEventListener("click", () => {
        scannerPopulateConfigTable();
        const modalElem = document.getElementById("configModalScanner");
        const instance = M.Modal.getInstance(modalElem);
        instance.open();
      });

      // Save Config => store positions
      document.getElementById("saveConfigBtnScanner").addEventListener("click", scannerSaveConfiguration);
    });
  </script>
</body>
</html>
