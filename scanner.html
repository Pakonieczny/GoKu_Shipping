<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scanner / Generator with Raw Config Positions</title>

  <!-- Materialize CSS from CDN (If offline, download locally) -->
  <link 
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
/>
  <style>
    html, body {
      margin: 0; 
      padding: 0; 
      height: 100%;
      font-family: sans-serif;
    }

    /* All UI elements are absolute & independent */

    /* 1) Title => "Scanner & QR Generator" */
    #scannerTitle {
      position: absolute;
      font-size: 1.4rem;
      font-weight: bold;
    }

    /* 2) "Open Config" button => "openConfigBtnScanner" */
    #openConfigBtnScanner {
      position: absolute;
    }

    /* 3) Order Label => "orderLabel" => "Order #:" */
    #orderLabel {
      position: absolute;
      font-weight: bold;
    }

    /* Repurposed input auto-populates with the scanned code */
    #orderNumInput {
      position: absolute;
      width: 150px;
      height: 25px;
      background: #f9f9f9;
    }

    /* We no longer have a "Generate QR" button in the UI, so #genQrBtn is gone */

    /* 6) QR Preview Title => "qrPreviewTitle" => "QR Code" */
    #qrPreviewTitle {
      position: absolute;
      font-weight: bold;
    }

    /* 7) QR Code Container => "qrcode" */
    #qrcode {
      position: absolute;
      width: 128px;
      height: 128px;
    }

    /* 8) Scan Title => "scanTitle" => "Live Scanner" */
    #scanTitle {
      position: absolute;
      font-weight: bold;
    }

    /* Removed old "Start Camera" & "Stop Camera" buttons. Auto-start is used. */

    /* 11) Video Container => "video" */
    #video {
      position: absolute;
      background: #333;
    }

    /* 12) Hidden Canvas => "captureCanvas" */
    #captureCanvas {
      position: absolute;
      display: none;
    }

    /* NEW "Send" button => #sendBtn */
    #sendBtn {
      position: absolute;
    }

    /* Modal styling */
    .modal {
      position: fixed !important;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) !important;
      height: auto !important;
      max-height: 70vh !important;
      width: auto !important;
      max-width: 650px !important;
      overflow-y: auto !important;
    }
    .modal .modal-content {
      font-size: 0.9em;
      text-align: left;
    }
    .modal .modal-footer {
      display: flex !important;
      justify-content: center !important;
      align-items: center !important;
      padding: 10px;
      background: white;
      font-size: 0.9em;
    }
    table.striped {
      width: 100%;
    }
    table.striped th,
    table.striped td {
      padding: 8px;
      text-align: center;
    }
    input[type="number"] {
      width: 70px;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <!-- 1) Title -->
  <div id="scannerTitle">Scanner & QR Generator</div>

  <!-- 2) "Open Config" button -->
  <button id="openConfigBtnScanner" class="btn waves-effect waves-light">
    Open Config
  </button>

  <!-- 3) Order Label -->
  <div id="orderLabel">Order #:</div>

  <!-- The read-only text input for scanned code -->
  <input
    type="text"
    id="orderNumInput"
    placeholder="(Scanned QR Code)"
    readonly
  />

  <!-- 6) QR Preview Title -->
  <div id="qrPreviewTitle">QR Code</div>

  <!-- 7) Auto-generated QR Code Container -->
  <div id="qrcode"></div>

  <!-- 8) Scan Title -->
  <div id="scanTitle">Live Scanner</div>

  <!-- 11) Video Container (auto-start) -->
  <video id="video" playsinline></video>

  <!-- 12) Hidden canvas for scanning -->
  <canvas id="captureCanvas"></canvas>

  <!-- "Send" button => sends code to index.html -->
  <button id="sendBtn" class="btn waves-effect waves-light">Send</button>

  <!-- Config Modal -->
  <div id="configModalScanner" class="modal">
    <div class="modal-content">
      <h5>Layout Config</h5>
      <table class="striped" id="configTableScanner">
        <thead>
          <tr>
            <th>Component</th>
            <th>Left (px)</th>
            <th>Top (px)</th>
            <th>Width (px)</th>
            <th>Height (px)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="modal-footer">
      <button id="saveConfigBtnScanner" class="modal-close btn">
        Save Config
      </button>
    </div>
  </div>

  <!-- Local libs -->
  <script src="lib/qrcode.min.js"></script>
  <script src="lib/jsQR.js"></script>

  <!-- Materialize JS from CDN -->
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
  </script>

  <script>
    /*************************************************************
     * A) AUTO-START CAMERA ON PAGE LOAD
     *************************************************************/
    let stream = null;
    let scanningInterval = null;
    let lastScanned = "";

    const video = document.getElementById("video");
    const canvas = document.getElementById("captureCanvas");
    const ctx = canvas.getContext("2d");
    const scannedInput = document.getElementById("orderNumInput");
    const qrcodeDiv = document.getElementById("qrcode");

    async function startCamera() {
      try {
        // Use environment-facing camera
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" }
        });
        video.srcObject = stream;
        video.play();

        // Continuously scan
        scanningInterval = setInterval(() => {
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const qrResult = jsQR(frame.data, frame.width, frame.height);

          if (qrResult) {
            handleScannedCode(qrResult.data);
          }
        }, 500);
      } catch (err) {
        console.error("Camera error:", err);
        alert("Could not start camera: " + err.message);
      }
    }

    function handleScannedCode(codeText) {
      if (codeText === lastScanned) return; // Avoid re-processing the same code
      lastScanned = codeText;

      // Show the code in the text input
      scannedInput.value = codeText;

      // Generate a new QR code from the scanned code
      qrcodeDiv.innerHTML = "";
      new QRCode(qrcodeDiv, {
        text: codeText,
        width: 128,
        height: 128
      });

      M.toast({ html: "Scanned: " + codeText });
    }

    /*************************************************************
     * B) "SEND" BUTTON => pass scanned code to index.html
     *************************************************************/
    const sendBtn = document.getElementById("sendBtn");
    sendBtn.addEventListener("click", () => {
      const codeVal = scannedInput.value.trim();
      if (!codeVal) {
        M.toast({ html: "No QR code scanned yet!" });
        return;
      }

      // Show user that we're sending
      M.toast({ html: "Sending order number: " + codeVal });

      // Store in localStorage => index.html listens for "scannedQR"
      localStorage.setItem("scannedQR", codeVal);

      // Another toast confirming we put it in localStorage
      M.toast({ html: "Order Number " + codeVal + " set in localStorage" });
    });

    /*************************************************************
     * C) LISTEN FOR "scannedQR_ACK" â€“ index.html confirms receipt
     *************************************************************/
    window.addEventListener("storage", (e) => {
      if (e.key === "scannedQR_ACK") {
        const ackValue = e.newValue;
        // Just show a toast that index.html read the scannedQR
        M.toast({ html: "Index ACK: " + ackValue });
      }
    });

    /*************************************************************
     * D) CONFIG SYSTEM FOR REPOSITIONING
     *************************************************************/
    const scannerConfigComponentIDs = [
      "scannerTitle",
      "openConfigBtnScanner",
      "orderLabel",
      "orderNumInput",
      "qrPreviewTitle",
      "qrcode",
      "scanTitle",
      "video",
      "captureCanvas",
      "sendBtn"
    ];

    let scannerDefaultPositions = {
      /* Keep your coordinate data, or set new ones as desired. */
      scannerTitle:         { left:1000,  top:3100,   width:255,  height:30 },
      openConfigBtnScanner: { left:1600, top:2600,  width:141,  height:36 },
      orderLabel:           { left:700,  top:2750,    width:70,   height:25 },
      orderNumInput:        { left:700,  top:2800,   width:150,  height:25 },
      qrPreviewTitle:       { left:500,   top:2750,   width:120,  height:25 },
      qrcode:               { left:500,   top:2800,  width:128,  height:128 },
      scanTitle:            { left:242,  top:69,   width:120,  height:25 },
      video:                { left:0,  top:0,   width:1800,  height:2400 },
      captureCanvas:        { left:400,  top:2600,   width:300,  height:200 },
      sendBtn:              { left:900,   top:2800,   width:120,  height:36 }
    };

    // Load from localStorage => override the numbers above if user saved previously
    function loadPositionsFromStorage() {
      const stored = localStorage.getItem("scannerPositions");
      if (stored) {
        try {
          const parsed = JSON.parse(stored);
          for (let id of scannerConfigComponentIDs) {
            if (parsed[id]) {
              scannerDefaultPositions[id] = parsed[id];
            }
          }
        } catch(e) {
          console.warn("Could not parse scannerPositions from storage:", e);
        }
      }
    }

    // Apply these raw numbers to the elements
    function applyPositions() {
      scannerConfigComponentIDs.forEach(id => {
        const coords = scannerDefaultPositions[id];
        const el = document.getElementById(id);
        if (!coords || !el) return;

        el.style.position = "absolute";
        el.style.left   = coords.left + "px";
        el.style.top    = coords.top  + "px";
        el.style.width  = coords.width + "px";
        el.style.height = coords.height + "px";
      });
    }

    // Populate the config modal table from scannerDefaultPositions
    function scannerPopulateConfigTable() {
      const tbody = document.getElementById("configTableScanner").querySelector("tbody");
      tbody.innerHTML = "";

      scannerConfigComponentIDs.forEach(id => {
        const coords = scannerDefaultPositions[id];
        const el = document.getElementById(id);
        if (!coords || !el) return;

        const compName = (el.textContent && el.textContent.trim()) || el.placeholder || id;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${compName}</td>
          <td><input type="number" value="${coords.left}" data-id="${id}" data-prop="left"></td>
          <td><input type="number" value="${coords.top}"  data-id="${id}" data-prop="top"></td>
          <td><input type="number" value="${coords.width}" data-id="${id}" data-prop="width"></td>
          <td><input type="number" value="${coords.height}" data-id="${id}" data-prop="height"></td>
        `;
        tbody.appendChild(row);

        // On input => update our raw data & re-apply
        row.querySelectorAll("input").forEach((inp) => {
          inp.addEventListener("input", function(){
            const tgtId = this.getAttribute("data-id");
            const prop = this.getAttribute("data-prop");
            const newVal = parseInt(this.value, 10) || 0;

            scannerDefaultPositions[tgtId][prop] = newVal;
            applyPositions();
          });
        });
      });
    }

    // Save => store entire scannerDefaultPositions in localStorage
    function scannerSaveConfiguration() {
      localStorage.setItem("scannerPositions", JSON.stringify(scannerDefaultPositions));
      console.log("Scanner layout saved!");
      M.toast({html:"Scanner layout saved!"});
    }

    document.addEventListener("DOMContentLoaded", function(){
      // Initialize Materialize
      M.AutoInit();

      // 1) Merge user-saved positions from localStorage
      loadPositionsFromStorage();
      // 2) Apply them
      applyPositions();

      // 3) Auto-start camera immediately
      startCamera();

      // "Open Config" => populate table, show modal
      document.getElementById("openConfigBtnScanner").addEventListener("click", () => {
        scannerPopulateConfigTable();
        const modalElem = document.getElementById("configModalScanner");
        const instance = M.Modal.getInstance(modalElem);
        instance.open();
      });

      // "Save Config" => store positions in localStorage
      document.getElementById("saveConfigBtnScanner").addEventListener("click", scannerSaveConfiguration);
    });
  </script>
</body>
</html>
