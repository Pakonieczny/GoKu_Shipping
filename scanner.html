<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scanner / Generator with Raw Config Positions</title>

  <!-- Materialize CSS from CDN (If offline, download locally) -->
  <link 
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
  />
  <style>
    html, body {
      margin: 0; 
      padding: 0; 
      height: 100%;
      font-family: sans-serif;
    }

    /* 2) "Open Config" button => "openConfigBtnScanner" */
    #openConfigBtnScanner {
      position: absolute;
    }

    /* 5) "Order #:" UI title => enlarge font size by 2x */
    #orderLabel {
      position: absolute;
      font-weight: bold;
      font-size: 200% !important; /* 2x bigger */
    }

    /* 4) The read-only text input => enlarge size & font by 2x */
    #orderNumInput {
      position: absolute;
      background: #f9f9f9;
      /* e.g. double the typical 150x25 => 300x50, plus font-size 2x */
      width: 300px !important;
      height: 50px !important;
      font-size: 200% !important;
    }

    /* 6) "QR Code" UI title => enlarge font size by 2x */
    #qrPreviewTitle {
      position: absolute;
      font-weight: bold;
      font-size: 200% !important; /* 2x bigger */
    }

    /* 2) #qrcode => ensure it's resizable from the config system (no fixed !important) */
    #qrcode {
      position: absolute;
      /* no fixed width/height here so the config system can override */
    }

    /* Video container => default size / no scale */
    #video {
      position: absolute;
      background: #333;
    }

    /* Hidden canvas => #captureCanvas */
    #captureCanvas {
      position: absolute;
      display: none;
    }

    /* 1) "Send" button => 2x bigger text */
    #sendBtn {
      position: absolute;
      font-size: 200% !important;
    }

    /* Modal styling (for the config system) */
    .modal {
      position: fixed !important;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) !important;
      height: auto !important;
      max-height: 70vh !important;
      width: auto !important;
      max-width: 650px !important;
      overflow-y: auto !important;
    }
    .modal .modal-content {
      font-size: 0.9em;
      text-align: left;
    }
    .modal .modal-footer {
      display: flex !important;
      justify-content: center !important;
      align-items: center !important;
      padding: 10px;
      background: white;
      font-size: 0.9em;
    }
    table.striped {
      width: 100%;
    }
    table.striped th,
    table.striped td {
      padding: 8px;
      text-align: center;
    }
    input[type="number"] {
      width: 70px;
      font-size: 0.8em;
    }
  </style>
</head>

<body>
  <!-- Hidden audio element for beep -->
  <audio id="scanBeep" src="assets/beep.mp3" preload="auto"></audio>

  <!-- "Open Config" button -->
  <button id="openConfigBtnScanner" class="btn waves-effect waves-light">
    Open Config
  </button>

  <!-- "Order #:" label -->
  <div id="orderLabel">Order #:</div>

  <!-- The read-only text input for scanned code -->
  <input
    type="text"
    id="orderNumInput"
    placeholder="(Scanned QR Code)"
    readonly
  />

  <!-- "QR Code" title -->
  <div id="qrPreviewTitle">QR Code</div>

  <!-- QR Code container -->
  <div id="qrcode"></div>

  <!-- Video container (auto-start) -->
  <video id="video" playsinline></video>
  <canvas id="captureCanvas"></canvas>

  <!-- "Send" button => sends code to Firestore doc "ScannedOrder" -->
  <button id="sendBtn" class="btn waves-effect waves-light">Send</button>

  <!-- Config Modal -->
  <div id="configModalScanner" class="modal">
    <div class="modal-content">
      <h5>Layout Config</h5>
      <table class="striped" id="configTableScanner">
        <thead>
          <tr>
            <th>Component</th>
            <th>Left (px)</th>
            <th>Top (px)</th>
            <th>Width (px)</th>
            <th>Height (px)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="modal-footer">
      <button id="saveConfigBtnScanner" class="modal-close btn">
        Save Config
      </button>
    </div>
  </div>

  <!-- Local libs for QR scanning & generation -->
  <script src="lib/qrcode.min.js"></script>
  <script src="lib/jsQR.js"></script>

  <!-- Materialize JS from CDN -->
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
  </script>

  <!-- Firebase scripts for "compat" mode -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBXhQLsYRa4i0bX1TPTRiElF9Zjy5vSHlA",
      authDomain: "gokudatabase.firebaseapp.com",
      projectId: "gokudatabase",
      storageBucket: "gokudatabase.firebasestorage.app",
      messagingSenderId: "1078662308113",
      appId: "1:1078662308113:web:41df0e5d229ff2af7a6cb0"
    };

    // Initialize app in "compat" mode
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <script>
    /*************************************************************
     * A) AUTO-START CAMERA ON PAGE LOAD
     *************************************************************/
    let stream = null;
    let scanningInterval = null;
    let lastScanned = "";

    const video = document.getElementById("video");
    const canvas = document.getElementById("captureCanvas");
    const ctx = canvas.getContext("2d");
    const scannedInput = document.getElementById("orderNumInput");
    const qrcodeDiv = document.getElementById("qrcode");
    const beepAudio = document.getElementById("scanBeep"); // For beep

    async function startCamera() {
      try {
        // Use environment-facing camera
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" }
        });
        video.srcObject = stream;
        video.play();

        // Continuously scan
        scanningInterval = setInterval(() => {
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const qrResult = jsQR(frame.data, frame.width, frame.height);
          if (qrResult) {
            handleScannedCode(qrResult.data);
          }
        }, 500);
      } catch (err) {
        console.error("Camera error:", err);
        alert("Could not start camera: " + err.message);
      }
    }

    function handleScannedCode(codeText) {
      if (codeText === lastScanned) return; // Avoid re-processing same code
      lastScanned = codeText;

      // Beep on successful scan
      if (beepAudio) {
        beepAudio.currentTime = 0;
        beepAudio.play().catch(err => console.log("Beep playback error:", err));
      }

      // Show the code in the text input
      scannedInput.value = codeText;

      // Generate a new QR code preview
      qrcodeDiv.innerHTML = "";
      new QRCode(qrcodeDiv, {
        text: codeText,
        width: 128,
        height: 128
      });

      M.toast({ html: "Scanned: " + codeText });
    }

    /*************************************************************
     * B) "SEND" BUTTON => push scanned code to Firestore doc "ScannedOrder"
     *************************************************************/
    const sendBtn = document.getElementById("sendBtn");
    sendBtn.addEventListener("click", async () => {
      try {
        const codeVal = scannedInput.value.trim();
        if (!codeVal) {
          M.toast({ html: "No QR code scanned yet!" });
          return;
        }

        M.toast({ html: "Sending to Firestore doc 'ScannedOrder': " + codeVal });

        const bodyData = {
          orderNumber: "ScannedOrder",
          orderNumField: codeVal,
          clientName: "Scanner Page",
          britesMessages: "(Auto push from scanner.html)",
          shippingLabelTimestamps: new Date().toISOString(),
          employeeName: "ScannerBot"
        };

        const response = await fetch("/.netlify/functions/firebaseOrders", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(bodyData)
        });
        const result = await response.json();

        if (!response.ok) {
          throw new Error(result.error || "Unknown error from firebaseOrders function");
        }

        M.toast({ html: "Firestore updated: doc 'ScannedOrder' => " + codeVal });
      } catch (err) {
        M.toast({ html: "Error: " + err.message });
        console.error("Error sending to Firestore:", err);
      }
    });

    /*************************************************************
     * C) CONFIG SYSTEM FOR REPOSITIONING
     *************************************************************/
    const scannerConfigComponentIDs = [
      "openConfigBtnScanner",
      "orderLabel",
      "orderNumInput",
      "qrPreviewTitle",
      "qrcode",
      "video",
      "captureCanvas",
      "sendBtn"
    ];

    let scannerDefaultPositions = {
      openConfigBtnScanner: { left: 1600, top: 2600, width: 141, height: 36 },
      orderLabel:           { left: 700,  top: 2750, width: 70,  height: 25 },
      orderNumInput:        { left: 700,  top: 2800, width: 450, height: 75 },
      qrPreviewTitle:       { left: 500,  top: 2750, width: 120, height: 25 },
      qrcode:               { left: 300,  top: 2800, width: 384, height: 384 },
      video:                { left: 0,    top: 0,    width: 640, height: 480 },
      captureCanvas:        { left: 400,  top: 2600, width: 300, height: 200 },
      sendBtn:              { left: 1230, top: 3300, width: 550, height: 225 }
    };

    function loadPositionsFromStorage() {
      const stored = localStorage.getItem("scannerPositions");
      if (stored) {
        try {
          const parsed = JSON.parse(stored);
          for (let id of scannerConfigComponentIDs) {
            if (parsed[id]) {
              scannerDefaultPositions[id] = parsed[id];
            }
          }
        } catch(e) {
          console.warn("Could not parse scannerPositions from storage:", e);
        }
      }
    }

    function applyPositions() {
      scannerConfigComponentIDs.forEach(id => {
        const coords = scannerDefaultPositions[id];
        const el = document.getElementById(id);
        if (!coords || !el) return;
        el.style.position = "absolute";
        el.style.left   = coords.left + "px";
        el.style.top    = coords.top  + "px";
        el.style.width  = coords.width + "px";
        el.style.height = coords.height + "px";
      });
    }

    function scannerPopulateConfigTable() {
      const tbody = document.getElementById("configTableScanner").querySelector("tbody");
      tbody.innerHTML = "";

      scannerConfigComponentIDs.forEach(id => {
        const coords = scannerDefaultPositions[id];
        const el = document.getElementById(id);
        if (!coords || !el) return;
        const compName = (el.textContent && el.textContent.trim()) || el.placeholder || id;
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${compName}</td>
          <td><input type="number" value="${coords.left}" data-id="${id}" data-prop="left"></td>
          <td><input type="number" value="${coords.top}"  data-id="${id}" data-prop="top"></td>
          <td><input type="number" value="${coords.width}" data-id="${id}" data-prop="width"></td>
          <td><input type="number" value="${coords.height}" data-id="${id}" data-prop="height"></td>
        `;
        tbody.appendChild(row);

        row.querySelectorAll("input").forEach((inp) => {
          inp.addEventListener("input", function(){
            const tgtId = this.getAttribute("data-id");
            const prop = this.getAttribute("data-prop");
            const newVal = parseInt(this.value, 10) || 0;
            scannerDefaultPositions[tgtId][prop] = newVal;
            applyPositions();
          });
        });
      });
    }

    function scannerSaveConfiguration() {
      localStorage.setItem("scannerPositions", JSON.stringify(scannerDefaultPositions));
      console.log("Scanner layout saved!");
      M.toast({html:"Scanner layout saved!"});
    }

    document.addEventListener("DOMContentLoaded", function(){
      M.AutoInit();
      loadPositionsFromStorage();
      applyPositions();
      startCamera();

      document.getElementById("openConfigBtnScanner").addEventListener("click", () => {
        scannerPopulateConfigTable();
        const modalElem = document.getElementById("configModalScanner");
        const instance = M.Modal.getInstance(modalElem);
        instance.open();
      });

      document.getElementById("saveConfigBtnScanner").addEventListener("click", scannerSaveConfiguration);
    });
  </script>
</body>
</html>
