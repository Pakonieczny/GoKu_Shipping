<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scanner / Generator with Raw Config Positions</title>

  <!-- Materialize CSS from CDN (If offline, download locally) -->
  <link 
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
  />
  <style>
    html, body {
      margin: 0; 
      padding: 0; 
      height: 100%;
      font-family: sans-serif;
    }

    /* "Send" button (font-size 600%). */
    #sendBtn {
      position: absolute;
      font-size: 600% !important;
    }

    /* Let #qrcode be resizable by config (no forced width/height). */
    #qrcode {
      position: absolute;
    }

    /* (Scanned QR Code) text box => bigger + big font */
    #orderNumInput {
      position: absolute;
      background: #f9f9f9;
      width: 900px !important;
      height: 150px !important;
      font-size: 600% !important;
    }

    #orderLabel {
      position: absolute;
      font-weight: bold;
      font-size: 600% !important;
    }

    #qrPreviewTitle {
      position: absolute;
      font-weight: bold;
      font-size: 600% !important;
    }

    #openConfigBtnScanner {
      position: absolute;
    }

    #video {
      position: absolute;
      background: #333;
    }

    #captureCanvas {
      position: absolute;
      display: none;
    }

    /* Modal styling (for the config system) */
    .modal {
      position: fixed !important;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) !important;
      height: auto !important;
      max-height: 70vh !important;
      width: auto !important;
      max-width: 650px !important;
      overflow-y: auto !important;
    }
    .modal .modal-content {
      font-size: 0.9em;
      text-align: left;
    }
    .modal .modal-footer {
      display: flex !important;
      justify-content: center !important;
      align-items: center !important;
      padding: 10px;
      background: white;
      font-size: 0.9em;
    }
    table.striped {
      width: 100%;
    }
    table.striped th,
    table.striped td {
      padding: 8px;
      text-align: center;
    }
    input[type="number"] {
      width: 70px;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <!-- "Open Config" button -->
  <button id="openConfigBtnScanner" class="btn waves-effect waves-light">
    Open Config
  </button>

  <!-- "Order #:" label -->
  <div id="orderLabel">Order #:</div>

  <!-- Scanned code goes here -->
  <input
    type="text"
    id="orderNumInput"
    placeholder="(Scanned QR Code)"
    readonly
  />

  <!-- "QR Code" title -->
  <div id="qrPreviewTitle">QR Code</div>

  <!-- The QR code container (resizable via config) -->
  <div id="qrcode"></div>

  <!-- Video Container -->
  <video id="video" playsinline></video>
  <canvas id="captureCanvas"></canvas>

  <!-- "Send" button -->
  <button id="sendBtn" class="btn waves-effect waves-light">Send</button>

  <!-- Config Modal -->
  <div id="configModalScanner" class="modal">
    <div class="modal-content">
      <h5>Layout Config</h5>
      <table class="striped" id="configTableScanner">
        <thead>
          <tr>
            <th>Component</th>
            <th>Left (px)</th>
            <th>Top (px)</th>
            <th>Width (px)</th>
            <th>Height (px)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="modal-footer">
      <button id="saveConfigBtnScanner" class="modal-close btn">
        Save Config
      </button>
    </div>
  </div>

  <!-- Local libs for QR scanning & generation -->
  <script src="lib/qrcode.min.js"></script>
  <script src="lib/jsQR.js"></script>

  <!-- Materialize JS from CDN -->
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
  </script>

  <!-- Firebase scripts for "compat" mode -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "YourApiKeyHere",
      authDomain: "YourAuthDomainHere",
      projectId: "gokudatabase",
      storageBucket: "gokudatabase.firebasestorage.app",
      messagingSenderId: "1078662308113",
      appId: "1:1078662308113:web:41df0e5d229ff2af7a6cb0"
    };

    // Initialize app in "compat" mode
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <script>
    /*************************************************************
     * A) AUTO-START CAMERA ON PAGE LOAD
     *************************************************************/
    let stream = null;
    let scanningInterval = null;
    let lastScanned = "";

    const video = document.getElementById("video");
    const canvas = document.getElementById("captureCanvas");
    const ctx = canvas.getContext("2d");
    const scannedInput = document.getElementById("orderNumInput");
    const qrcodeDiv = document.getElementById("qrcode");

    // 1) Embed a tiny beep as Base64 to avoid external file issues
    //    Extremely short beep so it usually won't be blocked.
    const beepBase64 =
      "data:audio/wav;base64," +
      "UklGRuQAAABXQVZFZm10IBAAAAABAAEAQB8AAIA+AAACABAAZGF0YSQAAAD/AACAgICAgP8A" +
      "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" +
      "AAAAACH5BAEAAAIALAAAAAAQABAAAARQsMhJQBg2SSnRybfAwiE0jmWo3Ky21UIkx4BMaCZH" +
      "KILtnEMhkkMAADs=";
    const beepSound = new Audio(beepBase64);

    async function startCamera() {
      try {
        // Use environment-facing camera
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" }
        });
        video.srcObject = stream;
        video.play();

        // Continuously scan
        scanningInterval = setInterval(() => {
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const qrResult = jsQR(frame.data, frame.width, frame.height);
          if (qrResult) {
            handleScannedCode(qrResult.data);
          }
        }, 500);
      } catch (err) {
        console.error("Camera error:", err);
        alert("Could not start camera: " + err.message);
      }
    }

    function handleScannedCode(codeText) {
      if (codeText === lastScanned) return; // Avoid re-processing the same code
      lastScanned = codeText;

      // 2) Attempt to play the beep
      beepSound.currentTime = 0;
      beepSound.play().catch(e => console.warn("Beep sound error:", e));

      // Show code in text input
      scannedInput.value = codeText;

      // Create new QR code matching containerâ€™s current dimensions
      qrcodeDiv.innerHTML = "";
      const containerStyles = window.getComputedStyle(qrcodeDiv);
      const containerWidth  = parseInt(containerStyles.width, 10)  || 128;
      const containerHeight = parseInt(containerStyles.height, 10) || 128;

      new QRCode(qrcodeDiv, {
        text: codeText,
        width: containerWidth,
        height: containerHeight
      });

      M.toast({ html: "Scanned: " + codeText });
    }

    /*************************************************************
     * B) "SEND" BUTTON => push scanned code to Firestore doc "ScannedOrder"
     *************************************************************/
    const sendBtn = document.getElementById("sendBtn");
    sendBtn.addEventListener("click", async () => {
      try {
        const codeVal = scannedInput.value.trim();
        if (!codeVal) {
          M.toast({ html: "No QR code scanned yet!" });
          return;
        }

        M.toast({ html: "Sending to Firestore doc 'ScannedOrder': " + codeVal });

        const bodyData = {
          orderNumber: "ScannedOrder",
          orderNumField: codeVal,
          clientName: "Scanner Page",
          britesMessages: "(Auto push from scanner.html)",
          shippingLabelTimestamps: new Date().toISOString(),
          employeeName: "ScannerBot"
        };

        const response = await fetch("/.netlify/functions/firebaseOrders", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(bodyData)
        });
        const result = await response.json();

        if (!response.ok) {
          throw new Error(result.error || "Unknown error from firebaseOrders function");
        }

        M.toast({ html: "Firestore updated: doc 'ScannedOrder' => " + codeVal });
      } catch (err) {
        M.toast({ html: "Error: " + err.message });
        console.error("Error sending to Firestore:", err);
      }
    });

    /*************************************************************
     * C) CONFIG SYSTEM FOR REPOSITIONING
     *************************************************************/
    const scannerConfigComponentIDs = [
      "openConfigBtnScanner",
      "orderLabel",
      "orderNumInput",
      "qrPreviewTitle",
      "qrcode",
      "video",
      "captureCanvas",
      "sendBtn"
    ];

    let scannerDefaultPositions = {
      openConfigBtnScanner: { left:1600, top:2600, width:141, height:36 },
      orderLabel:           { left:70,   top:2450,  width:450, height:25 },
      orderNumInput:        { left:70,   top:2585,  width:450, height:75 },
      qrPreviewTitle:       { left:70,   top:2850,  width:350, height:25 },
      qrcode:               { left:70,   top:3000,  width:384, height:384 },
      video:                { left:0,    top:0,     width:1800,height:2400 },
      captureCanvas:        { left:400,  top:2600,  width:300, height:200 },
      sendBtn:              { left:1150, top:2820,  width:550, height:225 }
    };

    function loadPositionsFromStorage() {
      const stored = localStorage.getItem("scannerPositions");
      if (stored) {
        try {
          const parsed = JSON.parse(stored);
          for (let id of scannerConfigComponentIDs) {
            if (parsed[id]) {
              scannerDefaultPositions[id] = parsed[id];
            }
          }
        } catch(e) {
          console.warn("Could not parse scannerPositions from storage:", e);
        }
      }
    }

    function applyPositions() {
      scannerConfigComponentIDs.forEach(id => {
        const coords = scannerDefaultPositions[id];
        const el = document.getElementById(id);
        if (!coords || !el) return;
        el.style.position = "absolute";
        el.style.left   = coords.left + "px";
        el.style.top    = coords.top  + "px";
        el.style.width  = coords.width + "px";
        el.style.height = coords.height + "px";
      });
    }

    function scannerPopulateConfigTable() {
      const tbody = document
        .getElementById("configTableScanner")
        .querySelector("tbody");
      tbody.innerHTML = "";

      scannerConfigComponentIDs.forEach(id => {
        const coords = scannerDefaultPositions[id];
        const el = document.getElementById(id);
        if (!coords || !el) return;
        const compName =
          (el.textContent && el.textContent.trim()) ||
          el.placeholder ||
          id;
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${compName}</td>
          <td><input type="number" value="${coords.left}" data-id="${id}" data-prop="left"></td>
          <td><input type="number" value="${coords.top}"  data-id="${id}" data-prop="top"></td>
          <td><input type="number" value="${coords.width}" data-id="${id}" data-prop="width"></td>
          <td><input type="number" value="${coords.height}" data-id="${id}" data-prop="height"></td>
        `;
        tbody.appendChild(row);
        row.querySelectorAll("input").forEach(inp => {
          inp.addEventListener("input", function() {
            const tgtId = this.getAttribute("data-id");
            const prop = this.getAttribute("data-prop");
            const newVal = parseInt(this.value, 10) || 0;
            scannerDefaultPositions[tgtId][prop] = newVal;
            applyPositions();
          });
        });
      });
    }

    function scannerSaveConfiguration() {
      localStorage.setItem(
        "scannerPositions",
        JSON.stringify(scannerDefaultPositions)
      );
      console.log("Scanner layout saved!");
      M.toast({ html: "Scanner layout saved!" });
    }

    document.addEventListener("DOMContentLoaded", function() {
      M.AutoInit();
      loadPositionsFromStorage();
      applyPositions();
      startCamera();

      document
        .getElementById("openConfigBtnScanner")
        .addEventListener("click", () => {
          scannerPopulateConfigTable();
          const modalElem = document.getElementById("configModalScanner");
          const instance = M.Modal.getInstance(modalElem);
          instance.open();
        });

      document
        .getElementById("saveConfigBtnScanner")
        .addEventListener("click", scannerSaveConfiguration);
    });
  </script>
</body>
</html>
