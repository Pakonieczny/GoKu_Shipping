<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scanner</title>
  <style>
    /* Make the page take up full height */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    /* Center the content both vertically and horizontally */
    .centered {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      font-size: 2em;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div class="centered">
    Hello World :)
  </div>
</body>
</html>
