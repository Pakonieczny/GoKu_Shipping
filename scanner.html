<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scanner / Generator (Auto-Start Camera)</title>

  <!-- Materialize CSS (CDN). If offline, download locally. -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
/>
  <style>
    /* Full layout with absolute positioning */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    /* Title area */
    #scannerTitle {
      position: absolute;
      left: 20px;
      top: 20px;
      font-size: 1.4rem;
      font-weight: bold;
    }

    /* "Send" button */
    #sendBtn {
      position: absolute;
      left: 20px;
      top: 70px;
    }

    /* The text input that shows the scanned code */
    #scannedCodeInput {
      position: absolute;
      left: 20px;
      top: 120px;
      width: 150px;
      height: 25px;
    }

    /* Auto-generated QR code from the scanned code */
    #qrcode {
      position: absolute;
      left: 20px;
      top: 170px;
      width: 128px;
      height: 128px;
    }

    /* The video feed & canvas for scanning */
    #video {
      position: absolute;
      left: 200px;
      top: 70px;
      width: 300px;
      height: 200px;
      background: #333;
    }
    #captureCanvas {
      position: absolute;
      left: 200px;
      top: 70px;
      width: 300px;
      height: 200px;
      display: none; /* hidden canvas to decode frames */
    }
  </style>
</head>
<body>

  <!-- Title -->
  <div id="scannerTitle">Scanner & QR Generator</div>

  <!-- The new "Send" button -->
  <button id="sendBtn" class="btn waves-effect waves-light">Send</button>

  <!-- The read-only text input for scanned code -->
  <input
    type="text"
    id="scannedCodeInput"
    placeholder="(Scanned QR Code)"
    readonly
  />

  <!-- Auto-generated QR code from whichever code is scanned -->
  <div id="qrcode"></div>

  <!-- Live camera feed (auto-start) -->
  <video id="video" playsinline></video>
  <canvas id="captureCanvas"></canvas>

  <!-- Required scripts -->
  <script src="lib/qrcode.min.js"></script>
  <script src="lib/jsQR.js"></script>

  <!-- Materialize JS (CDN) -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
  ></script>

  <script>
    /******************************************************************
     * GLOBALS
     ******************************************************************/
    let stream = null;
    let scanningInterval = null;
    let lastScanned = ""; // So we don't re-handle the same code repeatedly

    const video = document.getElementById("video");
    const canvas = document.getElementById("captureCanvas");
    const ctx = canvas.getContext("2d");
    const scannedCodeInput = document.getElementById("scannedCodeInput");
    const qrcodeDiv = document.getElementById("qrcode");

    /******************************************************************
     * 1) Auto-start camera on page load
     ******************************************************************/
    async function startCamera() {
      try {
        // Use environment-facing camera
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" }
        });
        video.srcObject = stream;
        video.play();

        // Continually scan
        scanningInterval = setInterval(() => {
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const qrResult = jsQR(frame.data, frame.width, frame.height);
          if (qrResult) {
            handleScannedCode(qrResult.data);
          }
        }, 500);

      } catch (err) {
        console.error("Camera error:", err);
        alert("Could not start camera: " + err.message);
      }
    }

    // Called whenever we decode a new QR code
    function handleScannedCode(codeText) {
      if (codeText === lastScanned) return; // avoid duplicates
      lastScanned = codeText;

      // 1) Show the code in the text input
      scannedCodeInput.value = codeText;

      // 2) Auto-generate a new QR code from the scanned code
      qrcodeDiv.innerHTML = "";
      new QRCode(qrcodeDiv, {
        text: codeText,
        width: 128,
        height: 128
      });

      // Toast notification
      M.toast({ html: "Scanned: " + codeText });
    }

    /******************************************************************
     * 2) "Send" button => post scanned code to index.html
     ******************************************************************/
    const sendBtn = document.getElementById("sendBtn");
    sendBtn.addEventListener("click", () => {
      const scannedVal = scannedCodeInput.value.trim();
      if (!scannedVal) {
        M.toast({ html: "No code scanned yet!" });
        return;
      }
      // Store in localStorage, so index.html can pick it up
      localStorage.setItem("scannedQR", scannedVal);
      M.toast({ html: "Sent code to index.html: " + scannedVal });
    });

    /******************************************************************
     * On DOM load => Start camera automatically
     ******************************************************************/
    document.addEventListener("DOMContentLoaded", function(){
      startCamera();
    });
  </script>
</body>
</html>
