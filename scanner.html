<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scanner / Generator with Raw Config Positions</title>

  <!-- Materialize CSS from CDN (If offline, download locally) -->
  <link 
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
/>
  <style>
    html, body {
      margin: 0; 
      padding: 0; 
      height: 100%;
      font-family: sans-serif;
    }

    /* All UI elements are absolute & independent */

    /* 1) Title => "Scanner & QR Generator" */
    #scannerTitle {
      position: absolute;
      font-size: 1.4rem;
      font-weight: bold;
    }

    /* 2) "Open Config" button => "openConfigBtnScanner" */
    #openConfigBtnScanner {
      position: absolute;
    }

    /* 3) Order Label => "orderLabel" => "Order #:" */
    #orderLabel {
      position: absolute;
      font-weight: bold;
    }

    /* 4) Order Input => "orderNumInput" => "12345" */
    #orderNumInput {
      position: absolute;
      width: 100px;
      height: 25px;
    }

    /* 5) Generate QR Button => "genQrBtn" => "Generate QR" */
    #genQrBtn {
      position: absolute;
    }

    /* 6) QR Preview Title => "qrPreviewTitle" => "QR Code" */
    #qrPreviewTitle {
      position: absolute;
      font-weight: bold;
    }

    /* 7) QR Code Container => "qrcode" */
    #qrcode {
      position: absolute;
      width: 128px;
      height: 128px;
    }

    /* 8) Scan Title => "scanTitle" => "Live Scanner" */
    #scanTitle {
      position: absolute;
      font-weight: bold;
    }

    /* 9) Start Scan Button => "startScanBtn" => "Start Camera" */
    #startScanBtn {
      position: absolute;
    }

    /* 10) Stop Scan Button => "stopScanBtn" => "Stop Camera" */
    #stopScanBtn {
      position: absolute;
    }

    /* 11) Video Container => "video" */
    #video {
      position: absolute;
      background: #333;
    }

    /* 12) Hidden Canvas => "captureCanvas" */
    #captureCanvas {
      position: absolute;
      display: none;
    }

    /* Modal styling */
    .modal {
      position: fixed !important;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) !important;
      height: auto !important;
      max-height: 70vh !important;
      width: auto !important;
      max-width: 650px !important;
      overflow-y: auto !important;
    }
    .modal .modal-content {
      font-size: 0.9em;
      text-align: left;
    }
    .modal .modal-footer {
      display: flex !important;
      justify-content: center !important;
      align-items: center !important;
      padding: 10px;
      background: white;
      font-size: 0.9em;
    }
    table.striped {
      width: 100%;
    }
    table.striped th,
    table.striped td {
      padding: 8px;
      text-align: center;
    }
    input[type="number"] {
      width: 70px;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <!-- 1) Title -->
  <div id="scannerTitle">Scanner & QR Generator</div>

  <!-- 2) "Open Config" button -->
  <button id="openConfigBtnScanner" class="btn waves-effect waves-light">
    Open Config
  </button>

  <!-- 3) Order Label -->
  <div id="orderLabel">Order #:</div>

  <!-- 4) Order Input -->
  <input type="text" id="orderNumInput" placeholder="12345" />

  <!-- 5) Generate QR Button -->
  <button id="genQrBtn" class="btn">Generate QR</button>

  <!-- 6) QR Preview Title -->
  <div id="qrPreviewTitle">QR Code</div>

  <!-- 7) QR Code Container -->
  <div id="qrcode"></div>

  <!-- 8) Scan Title -->
  <div id="scanTitle">Live Scanner</div>

  <!-- 9) Start Scan Button -->
  <button id="startScanBtn" class="btn">Start Camera</button>

  <!-- 10) Stop Scan Button -->
  <button id="stopScanBtn" class="btn">Stop Camera</button>

  <!-- 11) Video Container -->
  <video id="video" playsinline></video>

  <!-- 12) Hidden Canvas for scanning -->
  <canvas id="captureCanvas"></canvas>

  <!-- Config Modal -->
  <div id="configModalScanner" class="modal">
    <div class="modal-content">
      <h5>Layout Config</h5>
      <table class="striped" id="configTableScanner">
        <thead>
          <tr>
            <th>Component</th>
            <th>Left (px)</th>
            <th>Top (px)</th>
            <th>Width (px)</th>
            <th>Height (px)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="modal-footer">
      <button id="saveConfigBtnScanner" class="modal-close btn">
        Save Config
      </button>
    </div>
  </div>

  <!-- Local libs -->
  <script src="lib/qrcode.min.js"></script>
  <script src="lib/jsQR.js"></script>

  <!-- Materialize JS from CDN -->
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
  </script>

  <script>
    /*************************************************************
     * A) QR Generation
     *************************************************************/
    const genQrBtn = document.getElementById("genQrBtn");
    const qrcodeContainer = document.getElementById("qrcode");

    genQrBtn.addEventListener("click", () => {
      const val = document.getElementById("orderNumInput").value.trim();
      if (!val) {
        M.toast({html: "Please enter an order number!"});
        return;
      }
      qrcodeContainer.innerHTML = "";
      new QRCode(qrcodeContainer, { 
        text: val, 
        width: 128, 
        height: 128 
      });
    });

    /*************************************************************
     * B) Scanner
     *************************************************************/
    const startScanBtn = document.getElementById("startScanBtn");
    const stopScanBtn = document.getElementById("stopScanBtn");
    const video = document.getElementById("video");
    const canvas = document.getElementById("captureCanvas");
    const ctx = canvas.getContext("2d");

    let stream = null;
    let scanningInterval = null;

    startScanBtn.addEventListener("click", async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" }
        });
        video.srcObject = stream;
        video.play();

        scanningInterval = setInterval(() => {
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const qrResult = jsQR(frame.data, frame.width, frame.height);
          if (qrResult) {
            M.toast({html: "Scanned: " + qrResult.data});
            stopScan();
          }
        }, 500);
      } catch (err) {
        console.error("Camera error:", err);
        M.toast({html: "Could not start camera: " + err.message});
      }
    });

    stopScanBtn.addEventListener("click", stopScan);

    function stopScan() {
      if (scanningInterval) {
        clearInterval(scanningInterval);
        scanningInterval = null;
      }
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
        stream = null;
      }
      video.srcObject = null;
    }

    /*************************************************************
     * C) Config System
     *   We store the user-changed raw numbers in localStorage
     *   and apply them exactly to each element (no offset calcs).
     *************************************************************/
    const scannerConfigComponentIDs = [
      "scannerTitle",
      "openConfigBtnScanner",
      "orderLabel",
      "orderNumInput",
      "genQrBtn",
      "qrPreviewTitle",
      "qrcode",
      "scanTitle",
      "startScanBtn",
      "stopScanBtn",
      "video",
      "captureCanvas"
    ];

    let scannerDefaultPositions = {
      scannerTitle:         { left:549,  top:10,   width:255, height:30 },
      openConfigBtnScanner: { left:1100, top:905,  width:141, height:36 },
      orderLabel:           { left:980,  top:0,    width:70,  height:25 },
      orderNumInput:        { left:980,  top:25,   width:100, height:25 },
      genQrBtn:             { left:1100, top:15,   width:135, height:36 },
      qrPreviewTitle:       { left:10,   top:89,   width:120, height:25 },
      qrcode:               { left:10,   top:114,  width:128, height:128 },
      scanTitle:            { left:242,  top:69,   width:120, height:25 },
      startScanBtn:         { left:600,  top:905,  width:120, height:36 },
      stopScanBtn:          { left:773,  top:905,  width:120, height:36 },
      video:                { left:241,  top:97,   width:1000,height:800},
      captureCanvas:        { left:0,    top:70,   width:300, height:200 }
    };

    // Load from localStorage => override the numbers above if user saved previously
    function loadPositionsFromStorage() {
      const stored = localStorage.getItem("scannerPositions");
      if (stored) {
        try {
          const parsed = JSON.parse(stored);
          for (let id of scannerConfigComponentIDs) {
            if (parsed[id]) {
              scannerDefaultPositions[id] = parsed[id];
            }
          }
        } catch(e) {
          console.warn("Could not parse scannerPositions from storage:", e);
        }
      }
    }

    // Apply these raw numbers to the elements
    function applyPositions() {
      scannerConfigComponentIDs.forEach(id => {
        const coords = scannerDefaultPositions[id];
        const el = document.getElementById(id);
        if (!coords || !el) return;

        el.style.position = "absolute";
        el.style.left   = coords.left + "px";
        el.style.top    = coords.top  + "px";
        el.style.width  = coords.width + "px";
        el.style.height = coords.height + "px";
      });
    }

    // Populate the config modal table from scannerDefaultPositions
    function scannerPopulateConfigTable() {
      const tbody = document.getElementById("configTableScanner").querySelector("tbody");
      tbody.innerHTML = "";

      scannerConfigComponentIDs.forEach(id => {
        const coords = scannerDefaultPositions[id];
        const el = document.getElementById(id);
        if (!coords || !el) return;

        const compName = (el.textContent && el.textContent.trim()) || el.placeholder || id;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${compName}</td>
          <td><input type="number" value="${coords.left}" data-id="${id}" data-prop="left"></td>
          <td><input type="number" value="${coords.top}"  data-id="${id}" data-prop="top"></td>
          <td><input type="number" value="${coords.width}" data-id="${id}" data-prop="width"></td>
          <td><input type="number" value="${coords.height}" data-id="${id}" data-prop="height"></td>
        `;
        tbody.appendChild(row);

        // On input => update our raw data & re-apply
        row.querySelectorAll("input").forEach((inp) => {
          inp.addEventListener("input", function(){
            const tgtId = this.getAttribute("data-id");
            const prop = this.getAttribute("data-prop");
            const newVal = parseInt(this.value, 10) || 0;

            scannerDefaultPositions[tgtId][prop] = newVal;
            applyPositions();
          });
        });
      });
    }

    // Save => store entire scannerDefaultPositions in localStorage
    function scannerSaveConfiguration() {
      localStorage.setItem("scannerPositions", JSON.stringify(scannerDefaultPositions));
      console.log("Scanner layout saved!");
      M.toast({html:"Scanner layout saved!"});
    }

    document.addEventListener("DOMContentLoaded", function(){
      // Initialize Materialize
      M.AutoInit();

      // 1) Merge user-saved positions from localStorage
      loadPositionsFromStorage();
      // 2) Apply them
      applyPositions();

      // "Open Config" => populate table, show modal
      document.getElementById("openConfigBtnScanner").addEventListener("click", () => {
        scannerPopulateConfigTable();
        const modalElem = document.getElementById("configModalScanner");
        const instance = M.Modal.getInstance(modalElem);
        instance.open();
      });

      // "Save Config" => store positions in localStorage
      document.getElementById("saveConfigBtnScanner").addEventListener("click", scannerSaveConfiguration);
    });
  </script>
</body>
</html>
