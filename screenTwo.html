<!-- screenTwo.html (no <html> or <body> tags) -->
<div id="screenTwo" style="display:none;">
  <h2>Welcome to Screen Two!</h2>
  <p>This is your brand-new, dynamically loaded UI!</p>

  <!-- Button that should take you back -->
  <button id="goBackBtn">Return to Screen One</button>

  <script>
    // Called automatically by index.htmlâ€™s loadScreenTwo() if it finds this function.
    function initScreenTwo() {
      console.log("Screen Two loaded!");
      
      // Attach listener to the "Return to Screen One" button
      const btn = document.getElementById('goBackBtn');
      if (btn) {
        btn.addEventListener('click', function() {
          // Hide screenTwo
          const s2 = document.getElementById('screenTwo');
          if (s2) {
            s2.style.display = 'none';
          }

          // Show screenOne
          const s1 = document.getElementById('screenOne');
          if (s1) {
            s1.style.display = 'block';
          }
        });
      }
    }
  </script>
</div>
