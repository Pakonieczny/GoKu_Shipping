<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Configurable UI Test</title>
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    body {
      background-color: white;
      margin: 0;
      height: 100vh;
      position: relative;
    }
    /* Dummy button with explicit positioning */
    #dummyButton {
      position: absolute;
      left: 200px;
      top: 200px;
    }
    /* Config trigger at bottom-right */
    #openConfigBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <!-- Dummy button -->
  <button id="dummyButton" class="configurable btn waves-effect waves-light">Dummy</button>
  
  <!-- Config trigger -->
  <button id="openConfigBtn" class="configurable btn waves-effect waves-light">Button Config</button>
  
  <!-- Container to load the modal -->
  <div id="modalsContainer"></div>
  
  <!-- jQuery and Materialize JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Dynamically load modals.html into the modalsContainer
      fetch('modals.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('modalsContainer').innerHTML = html;
          M.AutoInit();
        })
        .catch(err => console.error('Error loading modals:', err));
      
      // When the config trigger is clicked, repopulate the modal and open it.
      document.getElementById("openConfigBtn").addEventListener("click", function () {
        if (window.populateConfigTable) {
          window.populateConfigTable();
        }
        var modalElem = document.getElementById("configModal");
        var instance = M.Modal.getInstance(modalElem);
        instance.open();
      });
    });
  </script>
</body>
</html>
