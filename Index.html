<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Etsy Order & OAuth Integration</title>
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    body {
      background-color: white;
      margin: 0;
      height: 100vh;
      position: relative;
      opacity: 0;
      transition: opacity 0s;
    }

    /* Existing items for your main UI */
    #connectEtsyBtn {
      position: absolute;
      left: 50px;
      top: 20px;
      transition: none !important;
    }
    #openConfigBtn {
      position: absolute;
      left: 50px;
      top: 80px;
      transition: none !important;
    }
    #etsyOrderNumber {
      position: absolute;
      left: 50px;
      top: 140px;
      font-size: 1em;
      padding: 8px;
      width: 250px;
      transition: none !important;
    }
    #orderInformation {
      position: absolute;
      left: 50px;
      top: 190px;
      width: 300px;
      height: 300px;
      font-size: 1em;
      padding: 8px;
      resize: none;
      transition: none !important;
    }

    /* The container for your loaded imageGrid.html */
    #Photo_Grid {
      position: absolute;
      left: 400px;
      top: 140px;
      width: 532px;
      transition: none !important;
    }

    /* Now define the text box style: these are absolutely positioned so they move independently. */
    .text-box-absolute {
      position: absolute;
      width: 50px;    /* You can tweak the default width as you like */
      height: 20px;   /* Something more comfortable than '5px' so you can see them easily */
      border: 1px solid black;
      font-size: 0.8em;
      text-align: left;
      padding: 0;
      box-sizing: border-box;
    }

    /* Configuration Modal styling */
    .modal {
      position: fixed !important;
      top: 150px !important;
      right: 0 !important;
      left: auto !important;
      transform: none !important;
      height: auto !important;
      max-height: 70vh !important;
      width: auto !important;
      max-width: 650px !important;
      overflow-y: scroll !important;
    }
    .modal .modal-content {
      overflow-y: auto;
      font-size: 0.9em;
    }
    .modal .modal-footer {
      text-align: right;
      padding: 10px;
      background: white;
      font-size: 0.9em;
    }

    table.striped {
      width: 100%;
    }
    table.striped th,
    table.striped td {
      padding: 8px;
      text-align: center;
    }
    input[type="number"] {
      width: 70px;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <!-- Buttons and fields -->
  <button id="connectEtsyBtn" class="configurable btn waves-effect waves-light">Connect to Etsy</button>
  <button id="openConfigBtn" class="configurable btn waves-effect waves-light">Open Config</button>
  <input type="text" id="etsyOrderNumber" placeholder="Etsy Order Number" />
  <textarea id="orderInformation" placeholder="Order Information" readonly></textarea>
  
  <!-- The container that loads imageGrid.html -->
  <div id="Photo_Grid"></div>

  <!-- 16 Absolutely Positioned Text Boxes -->
  <!-- quantityCell0..7 and metalCell0..7 -->
  <input type="text" id="quantityCell0" class="text-box-absolute" readonly value="" />
  <input type="text" id="quantityCell1" class="text-box-absolute" readonly value="" />
  <input type="text" id="quantityCell2" class="text-box-absolute" readonly value="" />
  <input type="text" id="quantityCell3" class="text-box-absolute" readonly value="" />
  <input type="text" id="quantityCell4" class="text-box-absolute" readonly value="" />
  <input type="text" id="quantityCell5" class="text-box-absolute" readonly value="" />
  <input type="text" id="quantityCell6" class="text-box-absolute" readonly value="" />
  <input type="text" id="quantityCell7" class="text-box-absolute" readonly value="" />

  <input type="text" id="metalCell0" class="text-box-absolute" readonly value="" />
  <input type="text" id="metalCell1" class="text-box-absolute" readonly value="" />
  <input type="text" id="metalCell2" class="text-box-absolute" readonly value="" />
  <input type="text" id="metalCell3" class="text-box-absolute" readonly value="" />
  <input type="text" id="metalCell4" class="text-box-absolute" readonly value="" />
  <input type="text" id="metalCell5" class="text-box-absolute" readonly value="" />
  <input type="text" id="metalCell6" class="text-box-absolute" readonly value="" />
  <input type="text" id="metalCell7" class="text-box-absolute" readonly value="" />

  <!-- Configuration Modal -->
  <div id="configModal" class="modal">
    <div class="modal-content">
      <table class="striped" id="configTable">
        <thead>
          <tr>
            <th>Component Name</th>
            <th>Left (px)</th>
            <th>Top (px)</th>
            <th>Width (px)</th>
            <th>Height (px)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="modal-footer">
      <a href="#!" id="saveConfigBtn" class="modal-close waves-effect waves-green btn">Save Config</a>
    </div>
  </div>
  
  <!-- jQuery and Materialize JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    /********** Check for Access Token or Code on Redirect **********/
    (function() {
      const urlParams = new URLSearchParams(window.location.search);
      const accessToken = urlParams.get("access_token");
      if (accessToken) {
        localStorage.setItem("access_token", accessToken);
        window.history.replaceState({}, document.title, window.location.pathname);
        M.toast({ html: "Connection Successful!" });
        console.log("Access token received:", accessToken);
      } else {
        const authCode = urlParams.get("code");
        if (authCode) {
          const storedCodeVerifier = localStorage.getItem("etsy_code_verifier");
          if (storedCodeVerifier) {
            window.location.href = "/.netlify/functions/exchangeToken?code=" + encodeURIComponent(authCode) +
                                     "&code_verifier=" + encodeURIComponent(storedCodeVerifier);
          } else {
            console.error("No code verifier found in localStorage.");
          }
        }
      }
    })();
    
    /********** Etsy OAuth: Connect to Etsy **********/
    function generateRandomString(length) {
      const possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      let text = "";
      for (let i = 0; i < length; i++) {
        text += possible.charAt(Math.floor(Math.random() * possible.length));
      }
      return text;
    }
    
    async function generateCodeChallenge(codeVerifier) {
      const encoder = new TextEncoder();
      const data = encoder.encode(codeVerifier);
      const digest = await crypto.subtle.digest("SHA-256", data);
      return btoa(String.fromCharCode(...new Uint8Array(digest)))
              .replace(/\+/g, "-")
              .replace(/\//g, "_")
              .replace(/=+$/, "");
    }
    
    document.getElementById("connectEtsyBtn").addEventListener("click", async function() {
      const codeVerifier = generateRandomString(64);
      localStorage.setItem("etsy_code_verifier", codeVerifier);
      const codeChallenge = await generateCodeChallenge(codeVerifier);
      const state = "randomState123"; // Replace with a secure random state in production.
      const scope = "listings_w listings_r transactions_r transactions_w"; // Adjust scope as needed.
      const CLIENT_ID = "k75zdspz4r99txpqdji7i2em"; // Your public CLIENT_ID
      const redirectUri = "https://gokushipping.netlify.app"; // Must match your Etsy app settings.
      const etsyAuthUrl = `https://www.etsy.com/oauth/connect?response_type=code&client_id=${CLIENT_ID}` +
                          `&redirect_uri=${encodeURIComponent(redirectUri)}` +
                          `&scope=${encodeURIComponent(scope)}` +
                          `&state=${state}` +
                          `&code_challenge=${encodeURIComponent(codeChallenge)}` +
                          `&code_challenge_method=S256`;
      console.log("Redirecting to Etsy OAuth URL:", etsyAuthUrl);
      window.location.href = etsyAuthUrl;
    });
    
    /********** UI Configuration Functions **********/
    var configComponentIDs = [
      // Existing buttons/fields
      "connectEtsyBtn",
      "openConfigBtn",
      "etsyOrderNumber",
      "orderInformation",
      "Photo_Grid",
      // Now, add each text box individually
      "quantityCell0","quantityCell1","quantityCell2","quantityCell3","quantityCell4","quantityCell5","quantityCell6","quantityCell7",
      "metalCell0","metalCell1","metalCell2","metalCell3","metalCell4","metalCell5","metalCell6","metalCell7"
    ];

    function loadPositions() {
      configComponentIDs.forEach(function(id) {
        var el = document.getElementById(id);
        if (el) {
          var savedLeft = localStorage.getItem("pos-" + id + "-left");
          var savedTop = localStorage.getItem("pos-" + id + "-top");
          var savedWidth = localStorage.getItem("pos-" + id + "-width");
          var savedHeight = localStorage.getItem("pos-" + id + "-height");
          if (savedLeft !== null) el.style.left = savedLeft + "px";
          if (savedTop !== null) el.style.top = savedTop + "px";
          if (savedWidth !== null) el.style.width = savedWidth + "px";
          if (savedHeight !== null) el.style.height = savedHeight + "px";
        }
      });
    }
    
    function populateConfigTable() {
      var tbody = document.getElementById("configTable").querySelector("tbody");
      tbody.innerHTML = "";
      
      configComponentIDs.forEach(function(id) {
        var el = document.getElementById(id);
        if (!el) return;
        var compName = el.textContent.trim() || id;
        var cs = window.getComputedStyle(el);
        var leftVal = (cs.left === "auto") ? 0 : parseInt(cs.left);
        var topVal = (cs.top === "auto") ? 0 : parseInt(cs.top);
        var widthVal = (cs.width === "auto") ? 0 : parseInt(cs.width);
        var heightVal = (cs.height === "auto") ? 0 : parseInt(cs.height);
        
        var row = document.createElement("tr");
        row.innerHTML = `
          <td>${compName}</td>
          <td><input type="number" value="${leftVal}" data-id="${id}" class="left-input"></td>
          <td><input type="number" value="${topVal}" data-id="${id}" class="top-input"></td>
          <td><input type="number" value="${widthVal}" data-id="${id}" class="width-input"></td>
          <td><input type="number" value="${heightVal}" data-id="${id}" class="height-input"></td>
        `;
        tbody.appendChild(row);
        
        // Live updates as you type
        row.querySelector(".left-input").addEventListener("input", function() {
          var target = document.getElementById(this.getAttribute("data-id"));
          if (target) target.style.left = parseInt(this.value) + "px";
        });
        row.querySelector(".top-input").addEventListener("input", function() {
          var target = document.getElementById(this.getAttribute("data-id"));
          if (target) target.style.top = parseInt(this.value) + "px";
        });
        row.querySelector(".width-input").addEventListener("input", function() {
          var target = document.getElementById(this.getAttribute("data-id"));
          if (target) target.style.width = parseInt(this.value) + "px";
        });
        row.querySelector(".height-input").addEventListener("input", function() {
          var target = document.getElementById(this.getAttribute("data-id"));
          if (target) target.style.height = parseInt(this.value) + "px";
        });
      });
    }
    
    function saveConfiguration() {
      configComponentIDs.forEach(function(id) {
        var el = document.getElementById(id);
        if (el) {
          var leftVal = parseInt(window.getComputedStyle(el).left) || 0;
          var topVal = parseInt(window.getComputedStyle(el).top) || 0;
          var widthVal = parseInt(window.getComputedStyle(el).width) || 0;
          var heightVal = parseInt(window.getComputedStyle(el).height) || 0;
          localStorage.setItem("pos-" + id + "-left", leftVal);
          localStorage.setItem("pos-" + id + "-top", topVal);
          localStorage.setItem("pos-" + id + "-width", widthVal);
          localStorage.setItem("pos-" + id + "-height", heightVal);
        }
      });
      console.log("Configuration saved.");
    }
    
    /********** Listing Images + “Update Image Grid” **********/
    async function fetchListingImages(listingId) {
      const response = await fetch(`/.netlify/functions/etsyImages?listingId=${listingId}`, {
        headers: {
          "access-token": localStorage.getItem("access_token")
        }
      });
      if (!response.ok) {
        throw new Error(`Error fetching images for listing ${listingId}: ${response.statusText}`);
      }
      const data = await response.json();
      return data.results;
    }
    
    async function updateImageGrid(data) {
      let items = [];
      if (data.transactions && Array.isArray(data.transactions)) {
        items = data.transactions;
      } else if (data.shipments && Array.isArray(data.shipments)) {
        items = data.shipments;
      } else if (Array.isArray(data)) {
        items = data;
      } else if (data.results && Array.isArray(data.results)) {
        items = data.results;
      } else if (data.orders && Array.isArray(data.orders)) {
        items = data.orders;
      } else if (typeof data === 'object' && data !== null) {
        for (const key in data) {
          if (Array.isArray(data[key])) {
            items = data[key];
            break;
          }
        }
      }
      
      // We'll show images in the 8 previewCells if the items array is valid
      for (let i = 0; i < 8; i++) {
        const cell = document.getElementById("previewCell" + i);
        const qtyBox = document.getElementById("quantityCell" + i);
        if (cell && qtyBox) {
          if (i < items.length) {
            const item = items[i];
            const listingId = item.listing_id;
            try {
              const images = await fetchListingImages(listingId);
              if (images && images.length > 0) {
                const imageUrl = images[0].url_fullxfull;
                cell.innerHTML = `<img src="${imageUrl}" alt="Listing Image ${i}">`;
              } else {
                cell.innerHTML = "No images found";
              }
              qtyBox.value = "Q: " + (item.quantity || 0);
            } catch (error) {
              console.error(`Error fetching images for listing ${listingId}:`, error);
              cell.innerHTML = "Error loading image";
              qtyBox.value = "";
            }
          } else {
            cell.innerHTML = "Empty";
            qtyBox.value = "";
          }
        }
      }
    }

    /********** Etsy Order Fetch **********/
    function pullEtsyOrderDetails(orderNumber) {
      console.log("Pulling Etsy order details for order number:", orderNumber);
      const token = localStorage.getItem("access_token");
      return fetch('/.netlify/functions/etsyOrderProxy?orderId=' + encodeURIComponent(orderNumber), {
        headers: { "access-token": token }
      })
        .then(response => response.json())
        .then(data => {
          console.log("Etsy Order Data:", data);
          return data;
        })
        .catch(error => {
          console.error("Error fetching Etsy order details:", error);
          return null;
        });
    }
    
    /********** DOMContentLoaded **********/
    document.addEventListener("DOMContentLoaded", function() {
      M.AutoInit();
      
      // Load the photo grid from imageGrid.html
      $("#Photo_Grid").load("imageGrid.html", function(response, status, xhr) {
        if (status === "error") {
          console.error("Error loading image grid:", xhr.status, xhr.statusText);
        } else {
          console.log("Image grid loaded successfully.");
        }
      });
      
      // Reveal the body after a short delay
      document.body.style.opacity = 0;
      setTimeout(function() {
        loadPositions();
        document.body.style.opacity = 1;
      }, 250);
      
      // Open the config modal
      document.getElementById("openConfigBtn").addEventListener("click", function() {
        populateConfigTable();
        var modalElem = document.getElementById("configModal");
        var instance = M.Modal.getInstance(modalElem);
        instance.open();
      });
      
      // Save the config
      document.getElementById("saveConfigBtn").addEventListener("click", function() {
        saveConfiguration();
      });
      
      // Enter key => fetch order
      var etsyOrderInput = document.getElementById("etsyOrderNumber");
      etsyOrderInput.addEventListener("keydown", async function(e) {
        if (e.key === "Enter") {
          var orderNumber = etsyOrderInput.value.trim();
          if (orderNumber !== "") {
            const orderData = await pullEtsyOrderDetails(orderNumber);
            if (orderData) {
              document.getElementById("orderInformation").value = JSON.stringify(orderData, null, 2);
              await updateImageGrid(orderData);
              console.log("Order info retrieved and image grid updated.");
            }
          }
        }
      });
    });
  </script>
</body>
</html>
