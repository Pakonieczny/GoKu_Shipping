<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Configurable UI Test</title>
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    body {
      background-color: white;
      margin: 0;
      height: 100vh;
      position: relative;
    }
    /* Dummy button with explicit positioning */
    #dummyButton {
      position: absolute;
      left: 200px;
      top: 200px;
    }
    /* Config trigger at bottom-right */
    #openConfigBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }
    /* Modal styling: force vertical size to 120vh, overall width to 67%, and position top-right */
    .modal {
      position: fixed;
      top: 0;
      right: 0;
      height: 120vh !important;      /* Vertical size reduced */
      max-height: 120vh !important;
      width: 67% !important;         /* Overall width reduced */
      overflow-y: scroll !important;
    }
    .modal .modal-content {
      overflow-y: auto;
    }
    table.striped {
      width: 100%;
    }
    table.striped th, table.striped td {
      padding: 8px;
      text-align: center;
    }
    input[type="number"] {
      width: 70px;
    }
  </style>
</head>
<body>
  <!-- Dummy button -->
  <button id="dummyButton" class="configurable btn waves-effect waves-light">
    Dummy
  </button>
  
  <!-- Config trigger -->
  <button id="openConfigBtn" class="configurable btn waves-effect waves-light">
    Button Config
  </button>
  
  <!-- Inline Modal -->
  <div id="configModal" class="modal">
    <div class="modal-content">
      <h4>Configure UI Elements</h4>
      <!-- Additional Button Config inside the modal -->
      <button id="modalConfigBtn" class="configurable btn waves-effect waves-light">
        Button Config
      </button>
      <p>Adjust the Left (px) and Top (px) offsets for each UI element:</p>
      <table class="striped" id="configTable">
        <thead>
          <tr>
            <th>Element ID / Name</th>
            <th>Left (px)</th>
            <th>Top (px)</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be inserted dynamically -->
        </tbody>
      </table>
    </div>
    <div class="modal-footer">
      <a href="#!" id="saveConfigBtn" class="modal-close waves-effect waves-green btn">Save Config</a>
    </div>
  </div>
  
  <!-- jQuery and Materialize JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Initialize Materialize components
      M.AutoInit();
      
      // Function to populate the configuration table.
      // In this example, we'll configure two elements: the dummy button and the modal's Button Config.
      function populateConfigTable() {
        var tbody = document.getElementById("configTable").querySelector("tbody");
        tbody.innerHTML = ""; // Clear previous rows
        
        // Array of elements to configure (dummy button and modal config button)
        var elementsToConfigure = [
          document.getElementById("dummyButton"),
          document.getElementById("modalConfigBtn")
        ];
        
        elementsToConfigure.forEach(function(el) {
          if (!el) return;  // Skip if not found
          var id = el.id || el.textContent.trim() || "no-id";
          // Get computed styles; default to 0 if "auto"
          var computedStyle = window.getComputedStyle(el);
          var leftVal = (computedStyle.left === "auto") ? 0 : parseInt(computedStyle.left);
          var topVal = (computedStyle.top === "auto") ? 0 : parseInt(computedStyle.top);
          console.log("Configuring element:", id, "Left:", leftVal, "Top:", topVal);
          
          // Create table row
          var row = document.createElement("tr");
          row.innerHTML = `
            <td>${id}</td>
            <td><input type="number" value="${leftVal}" data-id="${id}" class="left-input"></td>
            <td><input type="number" value="${topVal}" data-id="${id}" class="top-input"></td>
          `;
          tbody.appendChild(row);
          
          // Add live update event listeners
          row.querySelector(".left-input").addEventListener("input", function() {
            var newVal = this.value;
            var target = document.getElementById(this.getAttribute("data-id"));
            if (target) {
              target.style.left = newVal + "px";
              console.log(id, "updated left to", newVal);
            }
          });
          row.querySelector(".top-input").addEventListener("input", function() {
            var newVal = this.value;
            var target = document.getElementById(this.getAttribute("data-id"));
            if (target) {
              target.style.top = newVal + "px";
              console.log(id, "updated top to", newVal);
            }
          });
        });
      }
      
      // When the "Button Config" trigger is clicked, populate and open the modal.
      document.getElementById("openConfigBtn").addEventListener("click", function() {
        populateConfigTable();
        var modalElem = document.getElementById("configModal");
        var instance = M.Modal.getInstance(modalElem);
        instance.open();
      });
      
      // Save Config button logs a message.
      document.getElementById("saveConfigBtn").addEventListener("click", function() {
        console.log("Configuration saved.");
      });
    });
  </script>
</body>
</html>
