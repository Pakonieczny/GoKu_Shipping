<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Configurable UI Test</title>
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    body {
      background-color: white;
      margin: 0;
      height: 100vh;
      position: relative;
    }
    /* Dummy button with explicit positioning */
    #dummyButton {
      position: absolute;
      left: 200px;
      top: 200px;
    }
    /* Primary config trigger at bottom-right of the page */
    #openConfigBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }
    /* Modal styling: positioned at top right, reduced overall size, scrollable */
    .modal {
      position: fixed;
      top: 0;
      right: 0;
      height: 60vh !important;       /* Reduced vertical size */
      max-height: 60vh !important;
      width: 33.5% !important;       /* Reduced width */
      overflow-y: scroll !important;
    }
    .modal .modal-content {
      font-size: 0.9em;             /* Shrink modal text size by 1 font size */
      overflow-y: auto;
    }
    /* Force the modal footer to align content to the right */
    .modal .modal-footer {
      text-align: right;
    }
    table.striped {
      width: 100%;
    }
    table.striped th,
    table.striped td {
      padding: 8px;
      text-align: center;
    }
    input[type="number"] {
      width: 70px;
    }
  </style>
</head>
<body>
  <!-- Dummy button -->
  <button id="dummyButton" class="configurable btn waves-effect waves-light">
    Dummy
  </button>
  
  <!-- Primary Button Config trigger -->
  <button id="openConfigBtn" class="configurable btn waves-effect waves-light">
    Button Config
  </button>
  
  <!-- Inline Modal -->
  <div id="configModal" class="modal">
    <div class="modal-content">
      <h4>Configure UI Elements</h4>
      <table class="striped" id="configTable">
        <thead>
          <tr>
            <th>Button Name</th>
            <th>Left (px)</th>
            <th>Top (px)</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be inserted dynamically -->
        </tbody>
      </table>
    </div>
    <div class="modal-footer">
      <a href="#!" id="saveConfigBtn" class="modal-close waves-effect waves-green btn">Save Config</a>
    </div>
  </div>
  
  <!-- jQuery and Materialize JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      M.AutoInit();
      
      // Function to populate the configuration table using the actual button text.
      function populateConfigTable() {
        var tbody = document.getElementById("configTable").querySelector("tbody");
        tbody.innerHTML = ""; // Clear previous rows
        
        // Define an array of elements to configure: dummy button and primary config trigger.
        var elementsToConfigure = [
          document.getElementById("dummyButton"),
          document.getElementById("openConfigBtn")
        ];
        
        elementsToConfigure.forEach(function(el) {
          if (!el) return;
          // Use the actual text inside the button as the "button name"
          var buttonName = el.textContent.trim() || "no-name";
          // Also, use the element's ID for reference if needed
          var id = el.id || "no-id";
          // Get computed left and top values; default to 0 if "auto"
          var cs = window.getComputedStyle(el);
          var leftVal = (cs.left === "auto") ? 0 : parseInt(cs.left);
          var topVal = (cs.top === "auto") ? 0 : parseInt(cs.top);
          console.log("Configuring element:", buttonName, "ID:", id, "Left:", leftVal, "Top:", topVal);
          
          // Create a table row for this element
          var row = document.createElement("tr");
          row.innerHTML = `
            <td>${buttonName}</td>
            <td><input type="number" value="${leftVal}" data-id="${id}" class="left-input"></td>
            <td><input type="number" value="${topVal}" data-id="${id}" class="top-input"></td>
          `;
          tbody.appendChild(row);
          
          // Attach live update event listeners for left and top inputs
          row.querySelector(".left-input").addEventListener("input", function() {
            var newVal = this.value;
            var target = document.getElementById(this.getAttribute("data-id"));
            if (target) {
              target.style.left = newVal + "px";
              console.log(buttonName, "updated left to", newVal);
            }
          });
          row.querySelector(".top-input").addEventListener("input", function() {
            var newVal = this.value;
            var target = document.getElementById(this.getAttribute("data-id"));
            if (target) {
              target.style.top = newVal + "px";
              console.log(buttonName, "updated top to", newVal);
            }
          });
        });
      }
      
      // When the primary Button Config trigger is clicked, populate and open the modal.
      document.getElementById("openConfigBtn").addEventListener("click", function() {
        populateConfigTable();
        var modalElem = document.getElementById("configModal");
        var instance = M.Modal.getInstance(modalElem);
        instance.open();
      });
      
      // Save Config button handler (currently logs a message)
      document.getElementById("saveConfigBtn").addEventListener("click", function() {
        console.log("Configuration saved.");
      });
    });
  </script>
</body>
</html>
