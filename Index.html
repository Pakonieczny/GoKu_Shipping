<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test App - Dummy Button</title>
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    body {
      background-color: white;
      position: relative;
      height: 100vh;
      margin: 0;
    }
    /* Center the Dummy button using explicit pixel values */
    #dummyButton {
      position: absolute;
      left: 200px;  /* Adjusted to pixel value for testing */
      top: 200px;   /* Adjusted to pixel value for testing */
    }
    /* Place the Button Config trigger at the bottom-right */
    #buttonConfigBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <!-- Dummy button in the center -->
  <button id="dummyButton" class="configurable btn waves-effect waves-light">
    Dummy
  </button>
  
  <!-- Button Config trigger -->
  <button id="buttonConfigBtn" class="configurable btn waves-effect waves-light">
    Button Config
  </button>
  
  <!-- Container for dynamically loaded modals -->
  <div id="modalsContainer"></div>
  
  <!-- jQuery and Materialize JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Load modals from modals.html dynamically
      fetch('modals.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('modalsContainer').innerHTML = html;
          // Initialize Materialize components (including modals)
          M.AutoInit();
        })
        .catch(err => console.error('Error loading modals:', err));
      
      // When "Button Config" is clicked, populate the configuration table and open the modal
      document.getElementById("buttonConfigBtn").addEventListener("click", function () {
        if (window.populateUIConfigTable) {
          window.populateUIConfigTable();
        }
        var modalElem = document.getElementById("buttonConfigModalNew");
        var instance = M.Modal.getInstance(modalElem);
        instance.open();
      });
    });
  </script>
</body>
</html>
