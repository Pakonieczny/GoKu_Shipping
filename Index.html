<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Configurable UI Test</title>
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    body {
      background-color: white;
      margin: 0;
      height: 100vh;
      position: relative;
    }
    /* Dummy button with explicit positioning */
    #dummyButton {
      position: absolute;
      left: 200px;
      top: 200px;
    }
    /* Primary Button Config trigger at bottom-right of the page */
    #openConfigBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }
    /* Force the modal to be at the top right corner with a smaller overall size */
    .modal {
      position: fixed !important;
      top: 0 !important;
      right: 0 !important;
      left: auto !important;
      transform: none !important;
      height: 60vh !important;      /* Reduced vertical size */
      max-height: 60vh !important;
      width: 28.5% !important;      /* Reduced width (another 15% shrink from previous size) */
      overflow-y: scroll !important;
    }
    .modal .modal-content {
      font-size: 0.8em;             /* Base text size reduced by 1 unit */
      overflow-y: auto;
    }
    /* Make the title in the modal smaller by 2 font sizes */
    .modal .modal-content h4 {
      font-size: 0.6em;
    }
    /* Fix the modal footer so it stays at the bottom right of the modal */
    .modal .modal-footer {
      position: sticky;
      bottom: 0;
      right: 0;
      background: white;
      text-align: right;
      font-size: 0.8em;
      padding: 10px;
    }
    table.striped {
      width: 100%;
    }
    table.striped th,
    table.striped td {
      padding: 8px;
      text-align: center;
    }
    input[type="number"] {
      width: 70px;
      font-size: 0.7em;  /* Position offset numbers are smaller by an extra font size */
    }
  </style>
</head>
<body>
  <!-- Dummy button -->
  <button id="dummyButton" class="configurable btn waves-effect waves-light">
    Dummy
  </button>
  
  <!-- Primary Button Config trigger -->
  <button id="openConfigBtn" class="configurable btn waves-effect waves-light">
    Button Config
  </button>
  
  <!-- Inline Modal -->
  <div id="configModal" class="modal">
    <div class="modal-content">
      <h4>Configure UI Elements</h4>
      <table class="striped" id="configTable">
        <thead>
          <tr>
            <th>Button Name</th>
            <th>Left (px)</th>
            <th>Top (px)</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be inserted dynamically -->
        </tbody>
      </table>
    </div>
    <div class="modal-footer">
      <a href="#!" id="saveConfigBtn" class="modal-close waves-effect waves-green btn">Save Config</a>
    </div>
  </div>
  
  <!-- jQuery and Materialize JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      M.AutoInit();
      
      // Function to populate the configuration table using actual button text.
      function populateConfigTable() {
        var tbody = document.getElementById("configTable").querySelector("tbody");
        tbody.innerHTML = ""; // Clear previous rows
        
        // Define the elements to configure: dummy button and primary config trigger.
        var elementsToConfigure = [
          document.getElementById("dummyButton"),
          document.getElementById("openConfigBtn")
        ];
        
        elementsToConfigure.forEach(function(el) {
          if (!el) return;
          // Use the actual button text for display.
          var buttonName = el.textContent.trim() || "no-name";
          var id = el.id || "no-id";
          // Get computed style values; if left or top is "auto", default to 0.
          var cs = window.getComputedStyle(el);
          var leftVal = (cs.left === "auto") ? 0 : parseInt(cs.left);
          var topVal = (cs.top === "auto") ? 0 : parseInt(cs.top);
          console.log("Configuring:", buttonName, "ID:", id, "Left:", leftVal, "Top:", topVal);
          
          // Create a table row for the element.
          var row = document.createElement("tr");
          row.innerHTML = `
            <td>${buttonName}</td>
            <td><input type="number" value="${leftVal}" data-id="${id}" class="left-input"></td>
            <td><input type="number" value="${topVal}" data-id="${id}" class="top-input"></td>
          `;
          tbody.appendChild(row);
          
          // Attach live update event listeners
          row.querySelector(".left-input").addEventListener("input", function() {
            var newVal = this.value;
            var target = document.getElementById(this.getAttribute("data-id"));
            if (target) {
              target.style.left = newVal + "px";
              console.log(buttonName, "updated left to", newVal);
            }
          });
          row.querySelector(".top-input").addEventListener("input", function() {
            var newVal = this.value;
            var target = document.getElementById(this.getAttribute("data-id"));
            if (target) {
              target.style.top = newVal + "px";
              console.log(buttonName, "updated top to", newVal);
            }
          });
        });
      }
      
      // When the primary config trigger is clicked, populate the modal and open it.
      document.getElementById("openConfigBtn").addEventListener("click", function() {
        populateConfigTable();
        var modalElem = document.getElementById("configModal");
        var instance = M.Modal.getInstance(modalElem);
        instance.open();
      });
      
      // Save Config button handler (currently logs a message)
      document.getElementById("saveConfigBtn").addEventListener("click", function() {
        console.log("Configuration saved.");
      });
    });
  </script>
</body>
</html>
