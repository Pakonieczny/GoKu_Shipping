<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Configurable UI Test</title>
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    /* Initially hide the page to prevent visible sliding */
    body {
      background-color: white;
      margin: 0;
      height: 100vh;
      position: relative;
      opacity: 0;
      transition: opacity 0s;
    }
    /* Only one UI element now: the primary Button Config trigger */
    #openConfigBtn {
      position: absolute;
      left: 50px;
      top: 50px;
      transition: none !important;
    }
    /* Modal styling: forced to the top right with a 150px offset from the top,
       a height of 60vh, width of 26.8%, and scrollable. */
    .modal {
      position: fixed !important;
      top: 150px !important;
      right: 0 !important;
      left: auto !important;
      transform: none !important;
      height: 60vh !important;
      max-height: 60vh !important;
      width: 26.8% !important;
      overflow-y: scroll !important;
    }
    .modal .modal-content {
      overflow-y: auto;
      font-size: 0.9em;  /* Base modal text size */
    }
    /* Use default modal footer behavior */
    .modal .modal-footer {
      text-align: right;
      padding: 10px;
      background: white;
      font-size: 0.9em;
    }
    table.striped {
      width: 100%;
    }
    table.striped th,
    table.striped td {
      padding: 8px;
      text-align: center;
    }
    /* Shrink the font size of number inputs further */
    input[type="number"] {
      width: 70px;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <!-- Primary Button Config trigger -->
  <button id="openConfigBtn" class="configurable btn waves-effect waves-light">
    Button Config
  </button>
  
  <!-- Inline Modal -->
  <div id="configModal" class="modal">
    <div class="modal-content">
      <!-- No title as requested -->
      <table class="striped" id="configTable">
        <thead>
          <tr>
            <th>Button Name</th>
            <th>Left (px)</th>
            <th>Top (px)</th>
            <th>Width (px)</th>
            <th>Height (px)</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows inserted dynamically -->
        </tbody>
      </table>
    </div>
    <div class="modal-footer">
      <a href="#!" id="saveConfigBtn" class="modal-close waves-effect waves-green btn">Save Config</a>
    </div>
  </div>
  
  <!-- jQuery and Materialize JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    // Load saved positions and dimensions from localStorage and apply them.
    function loadPositions() {
      var id = "openConfigBtn";
      var el = document.getElementById(id);
      if (el) {
        var savedLeft = localStorage.getItem("pos-" + id + "-left");
        var savedTop = localStorage.getItem("pos-" + id + "-top");
        var savedWidth = localStorage.getItem("pos-" + id + "-width");
        var savedHeight = localStorage.getItem("pos-" + id + "-height");
        if (savedLeft !== null) {
          el.style.left = savedLeft + "px";
        }
        if (savedTop !== null) {
          el.style.top = savedTop + "px";
        }
        if (savedWidth !== null) {
          el.style.width = savedWidth + "px";
        }
        if (savedHeight !== null) {
          el.style.height = savedHeight + "px";
        }
      }
    }
    
    // Populate the configuration table for the Button Config trigger.
    function populateConfigTable() {
      var tbody = document.getElementById("configTable").querySelector("tbody");
      tbody.innerHTML = ""; // Clear previous rows
      
      var el = document.getElementById("openConfigBtn");
      if (el) {
        var buttonName = el.textContent.trim() || "no-name";
        var id = el.id || "no-id";
        var cs = window.getComputedStyle(el);
        var leftVal = (cs.left === "auto") ? 0 : parseInt(cs.left);
        var topVal = (cs.top === "auto") ? 0 : parseInt(cs.top);
        var widthVal = (cs.width === "auto") ? 0 : parseInt(cs.width);
        var heightVal = (cs.height === "auto") ? 0 : parseInt(cs.height);
        console.log("Configuring:", buttonName, "ID:", id, "Left:", leftVal, "Top:", topVal, "Width:", widthVal, "Height:", heightVal);
        
        var row = document.createElement("tr");
        row.innerHTML = `
          <td>${buttonName}</td>
          <td><input type="number" value="${leftVal}" data-id="${id}" class="left-input"></td>
          <td><input type="number" value="${topVal}" data-id="${id}" class="top-input"></td>
          <td><input type="number" value="${widthVal}" data-id="${id}" class="width-input"></td>
          <td><input type="number" value="${heightVal}" data-id="${id}" class="height-input"></td>
        `;
        tbody.appendChild(row);
        
        row.querySelector(".left-input").addEventListener("input", function() {
          var newVal = this.value;
          var target = document.getElementById(this.getAttribute("data-id"));
          if (target) {
            target.style.left = newVal + "px";
            console.log(buttonName, "updated left to", newVal);
          }
        });
        row.querySelector(".top-input").addEventListener("input", function() {
          var newVal = this.value;
          var target = document.getElementById(this.getAttribute("data-id"));
          if (target) {
            target.style.top = newVal + "px";
            console.log(buttonName, "updated top to", newVal);
          }
        });
        row.querySelector(".width-input").addEventListener("input", function() {
          var newVal = this.value;
          var target = document.getElementById(this.getAttribute("data-id"));
          if (target) {
            target.style.width = newVal + "px";
            console.log(buttonName, "updated width to", newVal);
          }
        });
        row.querySelector(".height-input").addEventListener("input", function() {
          var newVal = this.value;
          var target = document.getElementById(this.getAttribute("data-id"));
          if (target) {
            target.style.height = newVal + "px";
            console.log(buttonName, "updated height to", newVal);
          }
        });
      }
    }
    
    document.addEventListener("DOMContentLoaded", function() {
      M.AutoInit();
      
      // Initially hide the page so the sliding effect is not visible.
      document.body.style.opacity = 0;
      setTimeout(function() {
        loadPositions();
        document.body.style.opacity = 1;
      }, 250);
      
      // When the Button Config trigger is clicked, populate the modal and open it.
      document.getElementById("openConfigBtn").addEventListener("click", function() {
        populateConfigTable();
        var modalElem = document.getElementById("configModal");
        var instance = M.Modal.getInstance(modalElem);
        instance.open();
      });
      
      // Save Config button handler: save current positions, widths, and heights to localStorage.
      document.getElementById("saveConfigBtn").addEventListener("click", function() {
        var id = "openConfigBtn";
        var el = document.getElementById(id);
        if (el) {
          var leftVal = parseInt(window.getComputedStyle(el).left) || 0;
          var topVal = parseInt(window.getComputedStyle(el).top) || 0;
          var widthVal = parseInt(window.getComputedStyle(el).width) || 0;
          var heightVal = parseInt(window.getComputedStyle(el).height) || 0;
          localStorage.setItem("pos-" + id + "-left", leftVal);
          localStorage.setItem("pos-" + id + "-top", topVal);
          localStorage.setItem("pos-" + id + "-width", widthVal);
          localStorage.setItem("pos-" + id + "-height", heightVal);
          console.log("Saved", id, "Left:", leftVal, "Top:", topVal, "Width:", widthVal, "Height:", heightVal);
        }
        console.log("Configuration saved.");
      });
    });
  </script>
</body>
</html>
