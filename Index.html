<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My App - Blank Starter</title>
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Optional: Your custom styles can go here -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color: white;">
  <!-- Blank page with no UI elements -->

  <!-- Load jQuery and Materialize JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Load Utility Functions -->
  <script src="js/utils.js"></script>
  <!-- Load Modals Dynamically -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      fetch('modals.html')
        .then(response => response.text())
        .then(html => {
          // Append modals HTML to the body
          let modalsContainer = document.createElement('div');
          modalsContainer.innerHTML = html;
          document.body.appendChild(modalsContainer);
          // Initialize Materialize components (if any)
          M.AutoInit();
        })
        .catch(err => console.error('Error loading modals:', err));
    });
  </script>
  <!-- Future script includes for API interactions can be added here -->
</body>
</html>
