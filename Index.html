<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My App - Blank Starter</title>
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Custom styles (if needed) -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color: white;">
  <!-- Blank page with no additional UI elements -->

  <!-- Button Config: Triggers the new Configure UI Elements modal -->
  <button id="buttonConfigBtn" class="btn waves-effect waves-light" style="position: fixed; top: 20px; right: 20px;">Button Config</button>

  <!-- Container for dynamically loaded modals -->
  <div id="modalsContainer"></div>

  <!-- jQuery and Materialize JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Utility functions (if any) -->
  <script src="js/utils.js"></script>
  <!-- Main UI Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Load modals from modals.html dynamically
      fetch('modals.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('modalsContainer').innerHTML = html;
          // Initialize Materialize components (e.g., modals)
          M.AutoInit();
        })
        .catch(err => console.error('Error loading modals:', err));

      // Attach event listener for the "Button Config" button
      document.getElementById("buttonConfigBtn").addEventListener("click", function () {
        var elem = document.getElementById("buttonConfigModalNew");
        var instance = M.Modal.getInstance(elem);
        instance.open();
      });
    });
  </script>
</body>
</html>
