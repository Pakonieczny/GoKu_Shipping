<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My App - Blank Starter</title>
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Custom styles (if needed) -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color: white;">
  <!-- Main page is blank except for the "Button Config" button -->
  <button id="buttonConfigBtn" class="configurable btn waves-effect waves-light" style="position: fixed; top: 20px; right: 20px;">
    Button Config
  </button>

  <!-- Container for dynamically loaded modals -->
  <div id="modalsContainer"></div>

  <!-- jQuery and Materialize JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Load modals from modals.html dynamically
      fetch('modals.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('modalsContainer').innerHTML = html;
          // Initialize Materialize components (including modals)
          M.AutoInit();
        })
        .catch(err => console.error('Error loading modals:', err));

      // When "Button Config" is clicked, populate the UI config table and open the modal
      document.getElementById("buttonConfigBtn").addEventListener("click", function () {
        if (window.populateUIConfigTable) {
          window.populateUIConfigTable();
        }
        var modalElem = document.getElementById("buttonConfigModalNew");
        var instance = M.Modal.getInstance(modalElem);
        instance.open();
      });
    });
  </script>
</body>
</html>
