<!-- Metadata Modal -->
<div id="metadataModal" class="modal">
  <div class="modal-content">
    <h4>Photo Metadata</h4>
    <textarea id="metadataTextarea" readonly style="width:100%; height:300px;"></textarea>
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-close waves-effect waves-green btn">Close</a>
  </div>
</div>

<!-- Crop Modal -->
<div id="cropModal" class="modal">
  <div class="modal-content">
    <h4>Crop Image</h4>
    <img id="cropImage" src="" alt="Image to crop">
    <!-- Additional crop controls can go here -->
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-close waves-effect waves-green btn">Save Crop</a>
  </div>
</div>

<!-- Other modals can be added here similarly -->
