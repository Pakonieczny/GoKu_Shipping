<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Modals</title>
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    /* Optional: Custom modal styling */
    .modal { max-height: 90%; }
    .modal .modal-content { overflow-y: auto; }
    table.striped td, table.striped th {
      padding: 8px 12px;
    }
    table.striped input {
      width: 80px;
    }
    /* Style for the inner Button Config button */
    #innerButtonConfig {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <!-- Metadata Modal -->
  <div id="metadataModal" class="modal">
    <div class="modal-content">
      <h4>Photo Metadata</h4>
      <textarea id="metadataTextarea" readonly style="width:100%; height:300px;"></textarea>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn">Close</a>
    </div>
  </div>

  <!-- Crop Modal -->
  <div id="cropModal" class="modal">
    <div class="modal-content">
      <h4>Crop Image</h4>
      <div class="img-preview-container" style="text-align: center;">
        <img id="cropImage" src="" alt="Image to crop" style="max-width:100%;">
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" id="saveCropBtn" class="modal-close waves-effect waves-green btn">Save Crop</a>
      <a href="#!" id="cancelCropBtn" class="modal-close waves-effect waves-red btn">Cancel</a>
    </div>
  </div>

  <!-- Configure UI Elements Modal -->
  <div id="buttonConfigModalNew" class="modal">
    <div class="modal-content">
      <h4>Configure UI Elements</h4>
      <!-- Inner Button Config: This button is also configurable -->
      <button id="innerButtonConfig" class="btn waves-effect waves-light configurable">Button Config</button>
      <p>Adjust the Left (px) and Top (px) positions for each UI element:</p>
      <table id="uiConfigTable" class="striped">
        <thead>
          <tr>
            <th>Element ID</th>
            <th>Left (px)</th>
            <th>Top (px)</th>
          </tr>
        </thead>
        <tbody>
          <!-- This table will be populated dynamically -->
        </tbody>
      </table>
    </div>
    <div class="modal-footer">
      <a href="#!" id="saveUIConfigBtn" class="modal-close waves-effect waves-green btn">Save Config</a>
    </div>
  </div>

  <!-- Include jQuery and Materialize JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Initialize Materialize components
      M.AutoInit();

      // Function to populate the UI Config Table and attach real-time event listeners
      function populateUIConfigTable() {
        var tbody = document.querySelector("#uiConfigTable tbody");
        tbody.innerHTML = ""; // Clear previous rows

        // Select all UI elements with the 'configurable' class
        var configurableElements = document.querySelectorAll('.configurable');
        configurableElements.forEach(function(el) {
          var id = el.id || "no-id";
          // Get current left and top positions from computed styles
          var computedStyle = window.getComputedStyle(el);
          var currentLeft = parseInt(computedStyle.left) || 0;
          var currentTop = parseInt(computedStyle.top) || 0;
          
          // Create a new table row with input fields
          var row = document.createElement("tr");
          row.innerHTML = `
            <td>${id}</td>
            <td><input type="number" data-element-id="${id}" class="left-input" value="${currentLeft}"></td>
            <td><input type="number" data-element-id="${id}" class="top-input" value="${currentTop}"></td>
          `;
          tbody.appendChild(row);

          // Attach real-time update event listeners on both inputs
          var leftInput = row.querySelector(".left-input");
          var topInput = row.querySelector(".top-input");

          function updatePosition() {
            var targetId = this.getAttribute("data-element-id");
            var targetEl = document.getElementById(targetId);
            if (targetEl) {
              // Read both current input values
              var newLeft = row.querySelector(".left-input").value;
              var newTop = row.querySelector(".top-input").value;
              targetEl.style.left = newLeft + "px";
              targetEl.style.top = newTop + "px";
            }
          }

          leftInput.addEventListener("input", updatePosition);
          topInput.addEventListener("input", updatePosition);
        });
      }

      // Attach click handler to the Save Config button (applies final values)
      document.getElementById("saveUIConfigBtn").addEventListener("click", function() {
        document.querySelectorAll("#uiConfigTable tbody tr").forEach(function(row) {
          var id = row.cells[0].textContent;
          var leftVal = row.querySelector(".left-input").value;
          var topVal = row.querySelector(".top-input").value;
          var el = document.getElementById(id);
          if (el) {
            el.style.left = leftVal + "px";
            el.style.top = topVal + "px";
          }
        });
      });
      
      // For opening the modal and populating the table,
      // assume there's a "Button Config" button in your main index.
      document.getElementById("buttonConfigBtn").addEventListener("click", function () {
        populateUIConfigTable();
        var elem = document.getElementById("buttonConfigModalNew");
        var instance = M.Modal.getInstance(elem);
        instance.open();
      });

      // Optional: inner Button Config click event (for additional functionality)
      document.getElementById("innerButtonConfig").addEventListener("click", function() {
        console.log("Inner Button Config clicked!");
        // For real-time adjustment, its changes will be reflected via the table as well.
      });
    });
  </script>
</body>
</html>
