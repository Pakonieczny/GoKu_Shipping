<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Configuration Modal</title>
  <!-- Materialize CSS and Material Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    /* Force the modal to be 180vh tall and scrollable */
    .modal {
      height: 180vh !important;
      max-height: 180vh !important;
      overflow-y: scroll !important;
    }
    .modal .modal-content {
      overflow-y: auto;
    }
    table.striped {
      width: 100%;
    }
    table.striped th, table.striped td {
      padding: 8px;
      text-align: center;
    }
    input[type="number"] {
      width: 70px;
    }
    /* Style for the available buttons text area */
    #availableButtonsList {
      width: 100%;
      height: 80px;
      resize: none;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <!-- Configuration Modal -->
  <div id="configModal" class="modal">
    <div class="modal-content">
      <h4>Configure UI Elements</h4>
      <p>Adjust the Left (px) and Top (px) offsets for each UI element:</p>
      <table class="striped" id="configTable">
        <thead>
          <tr>
            <th>Element ID / Name</th>
            <th>Left (px)</th>
            <th>Top (px)</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be inserted dynamically -->
        </tbody>
      </table>
      <p>Available Buttons:</p>
      <textarea id="availableButtonsList" readonly></textarea>
    </div>
    <div class="modal-footer">
      <a href="#!" id="saveConfigBtn" class="modal-close waves-effect waves-green btn">Save Config</a>
    </div>
  </div>
  
  <!-- jQuery and Materialize JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      M.AutoInit();
      
      // Global function to populate the configuration table and update the available buttons list.
      window.populateConfigTable = function() {
        var tbody = document.getElementById("configTable").querySelector("tbody");
        tbody.innerHTML = ""; // Clear existing rows
        console.log("Populating configuration table...");
        
        // Broader query: get all buttons with the class "configurable"
        var elements = document.querySelectorAll("button.configurable");
        var buttonIDs = [];
        
        elements.forEach(function(el) {
          // Use the element's id if available; otherwise, use its trimmed text content.
          var id = el.id && el.id.trim() !== "" ? el.id : el.textContent.trim();
          buttonIDs.push(id);
          
          // Get computed style values for left and top; if "auto", default to 0
          var computedStyle = window.getComputedStyle(el);
          var leftVal = (computedStyle.left === "auto") ? 0 : parseInt(computedStyle.left);
          var topVal = (computedStyle.top === "auto") ? 0 : parseInt(computedStyle.top);
          console.log("Element:", id, "Left:", leftVal, "Top:", topVal);
          
          // Create a table row for the element
          var row = document.createElement("tr");
          row.innerHTML = `
            <td>${id}</td>
            <td><input type="number" value="${leftVal}" data-id="${id}" class="left-input"></td>
            <td><input type="number" value="${topVal}" data-id="${id}" class="top-input"></td>
          `;
          tbody.appendChild(row);
          
          // Attach live update event listeners
          row.querySelector(".left-input").addEventListener("input", function() {
            var newVal = this.value;
            // Use a selector that checks both id and text content fallback.
            var target = document.getElementById(this.getAttribute("data-id"));
            if (!target) {
              // If no element is found by id, try to search by text content
              target = Array.from(document.querySelectorAll("button.configurable")).find(btn => btn.textContent.trim() === this.getAttribute("data-id"));
            }
            if (target) {
              target.style.left = newVal + "px";
              console.log(id, "updated left to", newVal);
            }
          });
          row.querySelector(".top-input").addEventListener("input", function() {
            var newVal = this.value;
            var target = document.getElementById(this.getAttribute("data-id"));
            if (!target) {
              target = Array.from(document.querySelectorAll("button.configurable")).find(btn => btn.textContent.trim() === this.getAttribute("data-id"));
            }
            if (target) {
              target.style.top = newVal + "px";
              console.log(id, "updated top to", newVal);
            }
          });
        });
        
        // Update the available buttons text area with the list of button IDs/names.
        var availableButtonsTextArea = document.getElementById("availableButtonsList");
        availableButtonsTextArea.value = buttonIDs.join(", ");
        console.log("Available Buttons:", availableButtonsTextArea.value);
      };
      
      // Save Config button handler (currently logs a message)
      document.getElementById("saveConfigBtn").addEventListener("click", function() {
        console.log("Configuration saved.");
      });
    });
  </script>
</body>
</html>
