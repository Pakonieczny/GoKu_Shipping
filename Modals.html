<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Modals</title>
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    /* Double modal height and scrollable */
    .modal {
      max-height: 180vh;
      overflow-y: auto;
    }
    .modal .modal-content {
      overflow-y: auto;
    }
    table.striped {
      width: 100%;
    }
    table.striped td, table.striped th {
      padding: 8px;
      text-align: center;
    }
    input[type="number"] {
      width: 60px;
    }
  </style>
</head>
<body>
  <!-- Configure UI Elements Modal -->
  <div id="buttonConfigModal" class="modal">
    <div class="modal-content">
      <h4>Configure UI Elements</h4>
      <p>Adjust the Left (px) and Top (px) offsets for each UI element:</p>
      <table class="striped" id="configTable">
        <thead>
          <tr>
            <th>Element ID</th>
            <th>Left (px)</th>
            <th>Top (px)</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be generated dynamically -->
        </tbody>
      </table>
    </div>
    <div class="modal-footer">
      <a href="#!" id="saveConfigBtn" class="modal-close waves-effect waves-green btn">Save Config</a>
    </div>
  </div>
  
  <!-- jQuery and Materialize JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      M.AutoInit();
      
      // Populate the configuration table by scanning the DOM for ".configurable" elements
      function populateUIConfigTable() {
        var tbody = document.getElementById("configTable").querySelector("tbody");
        tbody.innerHTML = ""; // Clear existing rows
        console.log("Populating configuration table...");
        
        // Freshly query all configurable elements
        var elements = document.querySelectorAll('.configurable');
        if (elements.length === 0) {
          console.warn("No configurable elements found!");
        }
        elements.forEach(function(el) {
          var id = el.id || "no-id";
          // Retrieve current computed left and top; if "auto", default to 0
          var computedStyle = window.getComputedStyle(el);
          var leftStr = computedStyle.left;
          var topStr = computedStyle.top;
          var leftVal = leftStr === "auto" ? 0 : parseInt(leftStr);
          var topVal = topStr === "auto" ? 0 : parseInt(topStr);
          console.log("Element:", id, "Left:", leftVal, "Top:", topVal);
          
          // Create a table row for this element
          var row = document.createElement("tr");
          row.innerHTML = `
            <td>${id}</td>
            <td><input type="number" value="${leftVal}" data-id="${id}" class="left-input"></td>
            <td><input type="number" value="${topVal}" data-id="${id}" class="top-input"></td>
          `;
          tbody.appendChild(row);
          
          // Attach live update event listeners for left and top input fields
          row.querySelector(".left-input").addEventListener("input", function() {
            var newVal = this.value;
            var target = document.getElementById(this.getAttribute("data-id"));
            if (target) {
              target.style.left = newVal + "px";
              console.log(id, "updated left to", newVal);
            }
          });
          row.querySelector(".top-input").addEventListener("input", function() {
            var newVal = this.value;
            var target = document.getElementById(this.getAttribute("data-id"));
            if (target) {
              target.style.top = newVal + "px";
              console.log(id, "updated top to", newVal);
            }
          });
        });
      }
      
      // Expose the function globally so index.html can call it
      window.populateUIConfigTable = populateUIConfigTable;
      
      // Save Config button handler
      document.getElementById("saveConfigBtn").addEventListener("click", function() {
        console.log("Configuration saved.");
        // Additional persistence logic can be added here
      });
    });
  </script>
</body>
</html>
