<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Modals</title>
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    /* Increase modal height if needed */
    .modal {
      max-height: 90vh;
    }
    .modal .modal-content {
      overflow-y: auto;
    }
    table.striped {
      width: 100%;
    }
    table.striped td, table.striped th {
      padding: 8px;
      text-align: center;
    }
    input[type="number"] {
      width: 60px;
    }
  </style>
</head>
<body>
  <!-- Configure UI Elements Modal -->
  <div id="buttonConfigModal" class="modal">
    <div class="modal-content">
      <h4>Configure UI Elements</h4>
      <p>Adjust the Left (px) and Top (px) offsets for each UI element:</p>
      <table class="striped" id="configTable">
        <thead>
          <tr>
            <th>Element ID</th>
            <th>Left (px)</th>
            <th>Top (px)</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be generated dynamically -->
        </tbody>
      </table>
    </div>
    <div class="modal-footer">
      <a href="#!" id="saveConfigBtn" class="modal-close waves-effect waves-green btn">Save Config</a>
    </div>
  </div>
  
  <!-- Include jQuery and Materialize JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      M.AutoInit();
    });
    
    // Function to populate the configuration table with all "configurable" elements
    function populateUIConfigTable(){
      var tbody = document.getElementById("configTable").querySelector("tbody");
      tbody.innerHTML = ""; // Clear existing rows
      
      // Select all elements with the "configurable" class
      var elements = document.querySelectorAll(".configurable");
      if(elements.length === 0){
        console.warn("No configurable elements found!");
      }
      
      elements.forEach(function(el){
        var id = el.id || "no-id";
        // Get current left and top values (ensure elements have explicit positioning)
        var computed = window.getComputedStyle(el);
        var left = parseInt(computed.left) || 0;
        var top = parseInt(computed.top) || 0;
        
        // Create a new table row
        var row = document.createElement("tr");
        row.innerHTML = `
          <td>${id}</td>
          <td><input type="number" value="${left}" data-id="${id}" class="left-input"></td>
          <td><input type="number" value="${top}" data-id="${id}" class="top-input"></td>
        `;
        tbody.appendChild(row);
        
        // Attach event listeners to update positions in real time
        row.querySelector(".left-input").addEventListener("input", function(){
          var newVal = this.value;
          var target = document.getElementById(this.getAttribute("data-id"));
          if(target) target.style.left = newVal + "px";
        });
        row.querySelector(".top-input").addEventListener("input", function(){
          var newVal = this.value;
          var target = document.getElementById(this.getAttribute("data-id"));
          if(target) target.style.top = newVal + "px";
        });
      });
    }
    
    // Expose the function globally so index.html can call it
    window.populateUIConfigTable = populateUIConfigTable;
    
    // Save Config button handler (currently just logs to console)
    document.getElementById("saveConfigBtn").addEventListener("click", function(){
      console.log("Configuration saved.");
      // Additional persistence logic can be added here if needed.
    });
  </script>
</body>
</html>
