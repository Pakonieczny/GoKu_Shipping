<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Configuration Modal</title>
  <!-- Materialize CSS and Material Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    /* Double the modal's max height and enable scrolling */
    .modal {
      max-height: 180vh;
      overflow-y: auto;
    }
    .modal .modal-content {
      overflow-y: auto;
    }
    table.striped {
      width: 100%;
    }
    table.striped th, table.striped td {
      padding: 8px;
      text-align: center;
    }
    input[type="number"] {
      width: 70px;
    }
  </style>
</head>
<body>
  <!-- Configuration Modal -->
  <div id="configModal" class="modal">
    <div class="modal-content">
      <h4>Configure UI Elements</h4>
      <p>Adjust the Left (px) and Top (px) offsets for each UI element:</p>
      <table class="striped" id="configTable">
        <thead>
          <tr>
            <th>Element ID</th>
            <th>Left (px)</th>
            <th>Top (px)</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be inserted dynamically -->
        </tbody>
      </table>
    </div>
    <div class="modal-footer">
      <a href="#!" id="saveConfigBtn" class="modal-close waves-effect waves-green btn">Save Config</a>
    </div>
  </div>
  
  <!-- jQuery and Materialize JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      M.AutoInit();
    });
    
    // Global function to populate the configuration table by scanning the current DOM
    window.populateConfigTable = function() {
      var tbody = document.getElementById("configTable").querySelector("tbody");
      tbody.innerHTML = ""; // Clear existing rows
      console.log("Populating configuration table...");
      
      // Use the global array populated in index.html
      var elements = window.configurableElements || [];
      if (elements.length === 0) {
        console.warn("No configurable elements found!");
      }
      elements.forEach(function(el) {
        var id = el.id || "no-id";
        // Get computed left and top; if they return "auto", default to 0
        var style = window.getComputedStyle(el);
        var leftVal = (style.left === "auto") ? 0 : parseInt(style.left);
        var topVal = (style.top === "auto") ? 0 : parseInt(style.top);
        console.log("Element:", id, "Left:", leftVal, "Top:", topVal);
        
        // Create a row with two number inputs
        var row = document.createElement("tr");
        row.innerHTML = `
          <td>${id}</td>
          <td><input type="number" value="${leftVal}" data-id="${id}" class="left-input"></td>
          <td><input type="number" value="${topVal}" data-id="${id}" class="top-input"></td>
        `;
        tbody.appendChild(row);
        
        // Attach live update event listeners
        row.querySelector(".left-input").addEventListener("input", function() {
          var newVal = this.value;
          var target = document.getElementById(this.getAttribute("data-id"));
          if (target) {
            target.style.left = newVal + "px";
            console.log(id, "updated left to", newVal);
          }
        });
        row.querySelector(".top-input").addEventListener("input", function() {
          var newVal = this.value;
          var target = document.getElementById(this.getAttribute("data-id"));
          if (target) {
            target.style.top = newVal + "px";
            console.log(id, "updated top to", newVal);
          }
        });
      });
    }
    
    // Save Config button handler (for now, just log a message)
    document.getElementById("saveConfigBtn").addEventListener("click", function() {
      console.log("Configuration saved.");
    });
  </script>
</body>
</html>
